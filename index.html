<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–®–µ–≤—á–µ–Ω–∫–æ 360¬∞</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        :root { --blue: #0057b7; --gold: #ffd700; }
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; display: flex; height: 100vh; overflow: hidden; }
        #sidebar { width: 320px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; z-index: 1000; flex-shrink: 0; }
        #map { flex: 1; z-index: 1; }
        .header { padding: 20px; background: var(--blue); color: white; }
        .filters { padding: 15px; overflow-y: auto; flex: 1; }
        .filter-group { margin-bottom: 12px; }
        label { display: block; font-size: 11px; color: #888; text-transform: uppercase; margin-bottom: 4px; }
        select, input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        
        /* –°–¢–û–†–Ü–ù–ö–ê –û–ë'–Ñ–ö–¢–ê */
        #object-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; display: none; overflow-y: auto; }
        .page-content { max-width: 900px; margin: 0 auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }
        .main-img { width: 100%; border-radius: 8px; object-fit: cover; max-height: 400px; background: #eee; }
        .passport td { padding: 8px; border-bottom: 1px solid #eee; font-size: 14px; }
        .route-btn { display: block; background: #28a745; color: white; text-align: center; padding: 12px; text-decoration: none; border-radius: 6px; font-weight: bold; margin-top: 20px; }
        .back-btn { background: #666; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="header"><h2 style="margin:0">–®–µ–≤—á–µ–Ω–∫–æ 360¬∞</h2></div>
    <div class="filters">
        <div class="filter-group"><label>–ü–æ—à—É–∫</label><input type="text" id="search" placeholder="–ú—ñ—Å—Ç–æ, –∞–≤—Ç–æ—Ä..."></div>
        <div class="filter-group"><label>–ö—Ä–∞—ó–Ω–∞</label><select id="fCountry"><option value="all">–£—Å—ñ –∫—Ä–∞—ó–Ω–∏</option></select></div>
        <div class="filter-group"><label>–¢–∏–ø</label><select id="fType"><option value="all">–£—Å—ñ —Ç–∏–ø–∏</option></select></div>
    </div>
    <div id="counter" style="padding:10px; text-align:center; font-size:12px; border-top:1px solid #eee;">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö...</div>
</div>

<div id="map"></div>

<div id="object-page">
    <div class="page-content">
        <button class="back-btn" onclick="closePage()">‚Üê –ù–∞–∑–∞–¥</button>
        <div id="details"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
    const map = L.map('map').setView([48.5, 31.2], 4);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);
    const markers = L.markerClusterGroup();
    map.addLayer(markers);

    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTxfvvWkJdsGNJBOWM3oftjwmKf4xe6q4xOqrztdTmLSYskX49VhYzU6CCzPNRFWHojuW59X4sxlbrY/pub?output=csv';
    let rawData = [];

    // –î–æ–ø–æ–º—ñ–∂–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è –¥–ª—è —á–∏—Ç–∞–Ω–Ω—è –∫–æ–ª–æ–Ω–æ–∫ (–≤–∏–¥–∞–ª—è—î –ø—Ä–æ–±—ñ–ª–∏)
    const getVal = (row, key) => {
        const k = Object.keys(row).find(k => k.trim() === key.trim());
        return k ? row[k] : '';
    };

    Papa.parse(csvUrl, {
        download: true, header: true, skipEmptyLines: true,
        complete: (results) => {
            rawData = results.data;
            init();
        },
        error: () => document.getElementById('counter').innerText = "–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è"
    });

    function init() {
        const countries = [...new Set(rawData.map(i => getVal(i, 'Country')))].filter(Boolean).sort();
        const types = [...new Set(rawData.map(i => getVal(i, 'type')))].filter(Boolean).sort();
        
        countries.forEach(c => document.getElementById('fCountry').innerHTML += `<option value="${c}">${c}</option>`);
        types.forEach(t => document.getElementById('fType').innerHTML += `<option value="${t}">${t}</option>`);
        
        renderMap();
        
        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
        const id = new URLSearchParams(window.location.search).get('id');
        if (id) openPage(id);
    }

    function renderMap() {
        markers.clearLayers();
        const s = document.getElementById('search').value.toLowerCase();
        const fc = document.getElementById('fCountry').value;
        const ft = document.getElementById('fType').value;

        rawData.forEach(item => {
            const lat = parseFloat(getVal(item, 'lat').replace(',', '.'));
            const lon = parseFloat(getVal(item, 'lon').replace(',', '.'));
            if (isNaN(lat)) return;

            if (fc !== 'all' && getVal(item, 'Country') !== fc) return;
            if (ft !== 'all' && getVal(item, 'type') !== ft) return;
            if (s && !getVal(item, 'City').toLowerCase().includes(s)) return;

            const m = L.marker([lat, lon]).bindPopup(`
                <b>${getVal(item, 'City')}</b><br>
                <button onclick="openPage('${getVal(item, 'id')}')" style="margin-top:8px; width:100%; cursor:pointer">–î–µ—Ç–∞–ª—å–Ω—ñ—à–µ</button>
            `);
            markers.addLayer(m);
        });
        document.getElementById('counter').innerText = `–ó–Ω–∞–π–¥–µ–Ω–æ –æ–±'—î–∫—Ç—ñ–≤: ${rawData.length}`;
    }

    function openPage(id) {
        const item = rawData.find(i => getVal(i, 'id') === id);
        if (!item) return;

        window.history.pushState({}, '', `?id=${id}`);
        const photo = getVal(item, 'Photo-GM') || getVal(item, 'other photo link');
        
        document.getElementById('details').innerHTML = `
            <h1 style="margin:10px 0">${getVal(item, 'City')}</h1>
            <p style="color:var(--blue); font-weight:bold">${getVal(item, 'Country')}</p>
            <div class="grid">
                <div><img src="${photo}" class="main-img" onerror="this.src='https://via.placeholder.com/400x300?text=No+Photo'"></div>
                <div>
                    <table class="passport" style="width:100%">
                        <tr><td>–†—ñ–∫</td><td>${getVal(item, 'year_start')}</td></tr>
                        <tr><td>–ê–≤—Ç–æ—Ä</td><td>${getVal(item, 'sculptor')}</td></tr>
                        <tr><td>–ú–∞—Ç–µ—Ä—ñ–∞–ª</td><td>${getVal(item, 'material')}</td></tr>
                    </table>
                    <div style="margin-top:15px; font-size:14px; line-height:1.5">${getVal(item, 'short description')}</div>
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${getVal(item, 'lat')},${getVal(item, 'lon')}" 
                       target="_blank" class="route-btn">–ü–æ–±—É–¥—É–≤–∞—Ç–∏ –º–∞—Ä—à—Ä—É—Ç üöó</a>
                </div>
            </div>
        `;
        document.getElementById('object-page').style.display = 'block';
    }

    function closePage() {
        window.history.pushState({}, '', window.location.pathname);
        document.getElementById('object-page').style.display = 'none';
    }

    document.getElementById('search').oninput = renderMap;
    document.getElementById('fCountry').onchange = renderMap;
    document.getElementById('fType').onchange = renderMap;
</script>
</body>
</html>
