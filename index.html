<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–®–µ–≤—á–µ–Ω–∫–æ 360¬∞ | –°–≤—ñ—Ç–æ–≤–∏–π —Ä–µ—î—Å—Ç—Ä</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        :root { --blue: #0057b7; --gold: #ffd700; --bg: #f4f7f6; }
        body { margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; display: flex; height: 100vh; overflow: hidden; background: var(--bg); }
        
        /* SIDEBAR */
        #sidebar { width: 340px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; z-index: 1000; box-shadow: 2px 0 15px rgba(0,0,0,0.1); }
        .header { padding: 20px; background: var(--blue); color: white; }
        .filters { padding: 15px; overflow-y: auto; flex: 1; }
        .filter-group { margin-bottom: 15px; }
        label { display: block; font-size: 11px; color: #999; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; }
        select, input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
        
        #statistics-panel { padding: 15px; background: #fafafa; border-top: 1px solid #eee; font-size: 13px; max-height: 200px; overflow-y: auto; }
        .stat-list { list-style: none; padding: 0; margin: 5px 0; }
        .stat-list li { display: flex; justify-content: space-between; padding: 3px 0; border-bottom: 1px dotted #ccc; }
        .stat-count { font-weight: bold; color: var(--blue); }

        /* MAP POPUP */
        .leaflet-popup-content-wrapper { border-radius: 12px; padding: 0; overflow: hidden; }
        .leaflet-popup-content { margin: 0 !important; width: 380px !important; }
        .pop-card { display: flex; height: 180px; }
        .pop-info { flex: 1; padding: 15px; display: flex; flex-direction: column; justify-content: space-between; }
        .pop-photo { width: 140px; object-fit: cover; background: #eee; }
        .pop-btn { background: var(--blue); color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer; width: 100%; font-weight: bold; }

        /* FULL PAGE OBJECT */
        #object-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; display: none; overflow-y: auto; }
        .page-content { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }
        .grid-main { display: grid; grid-template-columns: 1.2fr 1fr; gap: 40px; margin-top: 20px; }
        .main-img-full { width: 100%; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .passport-table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        .passport-table td { padding: 12px; border-bottom: 1px solid #eee; }
        .passport-table td:first-child { font-weight: bold; color: #666; width: 35%; }
        .route-btn { display: block; background: #28a745; color: white; text-align: center; padding: 18px; text-decoration: none; border-radius: 10px; font-weight: bold; font-size: 18px; margin-top: 25px; }
        
        #map { flex: 1; }
        #counter { padding: 10px; background: #eee; text-align: center; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="header">
        <h2 style="margin:0">–®–µ–≤—á–µ–Ω–∫–æ 360¬∞</h2>
        <p style="margin:5px 0 0; font-size:12px; opacity:0.8">–°–≤—ñ—Ç–æ–≤–∏–π —Ä–µ—î—Å—Ç—Ä –ø–∞–º'—è—Ç–Ω–∏–∫—ñ–≤</p>
    </div>
    <div class="filters">
        <div class="filter-group"><label>–ü–æ—à—É–∫</label><input type="text" id="search" placeholder="–ú—ñ—Å—Ç–æ, –∞–≤—Ç–æ—Ä, —Ä—ñ–∫..."></div>
        <div class="filter-group"><label>–ö—Ä–∞—ó–Ω–∞</label><select id="fCountry"><option value="all">–£—Å—ñ –∫—Ä–∞—ó–Ω–∏</option></select></div>
        <div class="filter-group"><label>–¢–∏–ø</label><select id="fType"><option value="all">–£—Å—ñ —Ç–∏–ø–∏</option></select></div>
        <div class="filter-group"><label>–í–∏–≥–ª—è–¥</label><select id="fView"><option value="all">–£—Å—ñ –≤–∞—Ä—ñ–∞–Ω—Ç–∏</option></select></div>
    </div>
    <div id="statistics-panel">
        <h3 style="margin:0; font-size:14px">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –≤–∏–±—ñ—Ä–∫–∏</h3>
        <div id="stats-content">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    </div>
    <div id="counter">–¢—Ä–∏–≤–∞—î –∞–Ω–∞–ª—ñ–∑ –¥–∞–Ω–∏—Ö...</div>
</div>

<div id="map"></div>

<div id="object-page">
    <div class="page-content">
        <button onclick="closePage()" style="cursor:pointer; padding:10px 20px; border:none; background:#eee; border-radius:5px; font-weight:bold;">‚Üê –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è –¥–æ –º–∞–ø–∏</button>
        <div id="details"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
    const map = L.map('map').setView([48.5, 31.2], 4);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);
    const markers = L.markerClusterGroup();
    map.addLayer(markers);

    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTxfvvWkJdsGNJBOWM3oftjwmKf4xe6q4xOqrztdTmLSYskX49VhYzU6CCzPNRFWHojuW59X4sxlbrY/pub?output=csv';
    let data = [];

    const get = (row, key) => {
        const k = Object.keys(row).find(k => k.trim() === key.trim());
        return k ? row[k] : '';
    };

    Papa.parse(csvUrl, {
        download: true, header: true, skipEmptyLines: true,
        complete: (res) => {
            data = res.data;
            init();
        }
    });

    function init() {
        const countries = [...new Set(data.map(i => get(i, 'Country')))].filter(Boolean).sort();
        const types = [...new Set(data.map(i => get(i, 'type')))].filter(Boolean).sort();
        const views = [...new Set(data.map(i => get(i, 'view')))].filter(Boolean).sort();
        
        countries.forEach(c => document.getElementById('fCountry').innerHTML += `<option value="${c}">${c}</option>`);
        types.forEach(t => document.getElementById('fType').innerHTML += `<option value="${t}">${t}</option>`);
        views.forEach(v => document.getElementById('fView').innerHTML += `<option value="${v}">${v}</option>`);
        
        render();
        const urlId = new URLSearchParams(window.location.search).get('id');
        if (urlId) openPage(urlId);
    }

    function render() {
        markers.clearLayers();
        const s = document.getElementById('search').value.toLowerCase();
        const fc = document.getElementById('fCountry').value;
        const ft = document.getElementById('fType').value;
        const fv = document.getElementById('fView').value;

        const filtered = data.filter(item => {
            const lat = parseFloat(get(item, 'lat').replace(',', '.'));
            if (isNaN(lat)) return false;
            if (fc !== 'all' && get(item, 'Country') !== fc) return false;
            if (ft !== 'all' && get(item, 'type') !== ft) return false;
            if (fv !== 'all' && get(item, 'view') !== fv) return false;
            const pool = `${get(item,'City')} ${get(item,'sculptor')} ${get(item,'title')}`.toLowerCase();
            return !s || pool.includes(s);
        });

        filtered.forEach(item => {
            const lat = parseFloat(get(item, 'lat').replace(',', '.'));
            const lon = parseFloat(get(item, 'lon').replace(',', '.'));
            const img = get(item, 'Photo-GM') || get(item, 'other photo link');
            
            const m = L.marker([lat, lon]).bindPopup(`
                <div class="pop-card">
                    <div class="pop-info">
                        <div>
                            <strong style="font-size:16px">${get(item, 'City')}</strong><br>
                            <small>${get(item, 'Country')}</small>
                        </div>
                        <button class="pop-btn" onclick="openPage('${get(item, 'id')}')">–î–µ—Ç–∞–ª—å–Ω—ñ—à–µ</button>
                    </div>
                    <img src="${img}" class="pop-photo" onerror="this.src='https://via.placeholder.com/150?text=No+Photo'">
                </div>
            `);
            markers.addLayer(m);
        });

        document.getElementById('counter').innerText = `–ó–Ω–∞–π–¥–µ–Ω–æ: ${filtered.length}`;
        updateStats(filtered);
    }

    function updateStats(filtered) {
        const types = {};
        filtered.forEach(i => { const t = get(i, 'type') || '–Ü–Ω—à–µ'; types[t] = (types[t] || 0) + 1; });
        let html = '<ul class="stat-list">';
        Object.entries(types).sort((a,b)=>b[1]-a[1]).forEach(([k,v]) => {
            html += `<li><span>${k}</span><span class="stat-count">${v}</span></li>`;
        });
        document.getElementById('stats-content').innerHTML = html + '</ul>';
    }

    function openPage(id) {
        const item = data.find(i => get(i, 'id') === id);
        if (!item) return;
        window.history.pushState({}, '', `?id=${id}`);
        const img = get(item, 'Photo-GM') || get(item, 'other photo link');
        
        document.getElementById('details').innerHTML = `
            <div class="grid-main">
                <div><img src="${img}" class="main-img-full" onerror="this.src='https://via.placeholder.com/600x400?text=–§–æ—Ç–æ+–≤—ñ–¥—Å—É—Ç–Ω—î'"></div>
                <div>
                    <h1 style="margin-top:0">${get(item, 'City')}</h1>
                    <div style="background:var(--gold); display:inline-block; padding:5px 15px; border-radius:20px; font-weight:bold; font-size:12px; margin-bottom:20px;">
                        ${get(item, 'type').toUpperCase()}
                    </div>
                    <table class="passport-table">
                        <tr><td>–ö—Ä–∞—ó–Ω–∞ / –†–µ–≥—ñ–æ–Ω</td><td>${get(item, 'Country')}, ${get(item, 'Region')}</td></tr>
                        <tr><td>–ê–≤—Ç–æ—Ä (—Å–∫—É–ª—å–ø—Ç–æ—Ä)</td><td>${get(item, 'sculptor') || '–Ω/–¥'}</td></tr>
                        <tr><td>–†—ñ–∫ –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è</td><td>${get(item, 'year_start') || '–Ω/–¥'}</td></tr>
                        <tr><td>–ú–∞—Ç–µ—Ä—ñ–∞–ª</td><td>${get(item, 'material') || '–Ω/–¥'}</td></tr>
                        <tr><td>–í–∏–≥–ª—è–¥</td><td>${get(item, 'view') || '–Ω/–¥'}</td></tr>
                    </table>
                    <h3 style="margin-top:30px">–û–ø–∏—Å –æ–±'—î–∫—Ç–∞</h3>
                    <p style="line-height:1.7; color:#333;">${get(item, 'short description')}</p>
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${get(item,'lat')},${get(item,'lon')}" target="_blank" class="route-btn">üó∫Ô∏è –ü–æ–±—É–¥—É–≤–∞—Ç–∏ –º–∞—Ä—à—Ä—É—Ç</a>
                </div>
            </div>
        `;
        document.getElementById('object-page').style.display = 'block';
    }

    function closePage() {
        window.history.pushState({}, '', window.location.pathname);
        document.getElementById('object-page').style.display = 'none';
    }

    document.getElementById('search').oninput = render;
    ['fCountry', 'fType', 'fView'].forEach(id => document.getElementById(id).onchange = render);
</script>
</body>
</html>
