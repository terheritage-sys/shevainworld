<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–®–µ–≤—á–µ–Ω–∫–æ 360¬∞ | –°–≤—ñ—Ç–æ–≤–∏–π —Ä–µ—î—Å—Ç—Ä</title>

    <meta property="og:type" content="website">
    <meta property="og:title" content="–®–µ–≤—á–µ–Ω–∫–æ 360¬∞ | –°–≤—ñ—Ç–æ–≤–∞ –∫–∞—Ä—Ç–∞ –æ–±'—î–∫—Ç—ñ–≤">
    <meta property="og:description" content="–Ü–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∏–π —Ä–µ—î—Å—Ç—Ä –ø–∞–º'—è—Ç–Ω–∏–∫—ñ–≤ –ö–æ–±–∑–∞—Ä—é –ø–æ –≤—Å—å–æ–º—É —Å–≤—ñ—Ç—É.">
    <meta property="og:url" content="https://terheritage-sys.github.io/">
    <meta property="og:image" content="https://terheritage-sys.github.io/logo_preview.jpg">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <style>
        :root { --blue: #0057b7; --gold: #ffd700; --bg: #f4f7f6; --text: #333; }
        body { margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; display: flex; height: 100vh; overflow: hidden; background: var(--bg); color: var(--text); }
        
        /* SIDEBAR */
        #sidebar { width: 360px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; z-index: 2000; box-shadow: 2px 0 15px rgba(0,0,0,0.1); transition: transform 0.3s ease; }
        .header { padding: 15px 20px; background: var(--blue); color: white; display: flex; justify-content: space-between; align-items: center; }
        
        .reset-btn { background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.5); padding: 5px 10px; border-radius: 4px; font-size: 11px; cursor: pointer; text-transform: uppercase; font-weight: bold; }
        
        .close-sidebar-btn { display: none; background: none; border: none; color: white; font-size: 24px; cursor: pointer; margin-right: 10px; }

        .filters { padding: 15px; overflow-y: auto; flex: 1; -webkit-overflow-scrolling: touch; }
        .filter-group { margin-bottom: 20px; }
        label { display: block; font-size: 11px; color: #888; text-transform: uppercase; font-weight: bold; margin-bottom: 8px; }
        select, input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; box-sizing: border-box; outline: none; }
        
        /* –°—Ç–∏–ª—ñ –¥–ª—è —Å–ø–∏—Å–∫—É —á–µ–∫–±–æ–∫—Å—ñ–≤ (–†–æ–∫–∏) */
        .checkbox-list {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #fff;
            padding: 5px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 6px;
            font-size: 13px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }
        .checkbox-item:last-child { border-bottom: none; }
        .checkbox-item:hover { background: #f9f9f9; }
        .checkbox-item input { margin-right: 10px; cursor: pointer; }
        .checkbox-item span { flex: 1; }
        .checkbox-item .count-badge { font-size: 10px; color: #999; background: #eee; padding: 2px 6px; border-radius: 10px; }

        #regionFilterGroup { display: none; background: #f0f7ff; padding: 10px; border-radius: 6px; border: 1px dashed var(--blue); margin-bottom: 20px; }

        .tag-container { display: flex; flex-wrap: wrap; gap: 6px; }
        .stat-tag { background: #eee; padding: 6px 12px; border-radius: 20px; font-size: 11px; cursor: pointer; transition: 0.2s; border: 1px solid transparent; display: flex; align-items: center; user-select: none; }
        .stat-tag.active { background: var(--blue); color: white; border-color: var(--blue); }
        .stat-tag .count { margin-left: 6px; opacity: 0.7; font-size: 10px; font-weight: bold; }
        .stat-tag.active .count { opacity: 1; color: var(--gold); }

        /* MAP & UI */
        #map-container { flex: 1; position: relative; height: 100%; }
        #map { width: 100%; height: 100%; }

        .mobile-menu-btn { 
            display: none; position: absolute; top: 20px; left: 20px; z-index: 1000;
            background: var(--blue); color: white; border: none; 
            padding: 12px 15px; border-radius: 50px; font-weight: bold; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer;
            align-items: center; gap: 8px; font-size: 14px;
        }

        /* POPUP */
        .leaflet-popup-content-wrapper { border-radius: 12px; padding: 0; overflow: hidden; }
        .leaflet-popup-content { margin: 0 !important; width: 380px !important; }
        .popup-card { display: flex; height: 220px; }
        .popup-info { flex: 1; padding: 15px; overflow: hidden; display: flex; flex-direction: column; }
        .popup-photo-side { width: 130px; background: #222; flex-shrink: 0; }
        .popup-photo { width: 100%; height: 100%; object-fit: cover; }
        .popup-title { margin: 0 0 5px; font-size: 16px; color: #222; font-weight: 800; line-height: 1.2; }
        .popup-tag { display: inline-block; background: var(--gold); color: #000; padding: 3px 8px; border-radius: 4px; font-size: 9px; font-weight: bold; text-transform: uppercase; margin-bottom: 8px; align-self: flex-start; }
        .popup-detail { font-size: 11px; color: #666; margin-bottom: 2px; }
        .popup-desc { font-size: 11px; color: #555; margin-top: 8px; border-top: 1px solid #eee; padding-top: 8px; line-height: 1.3; flex-grow: 1; overflow: hidden; }
        .more-btn { background: var(--blue); color: white; border: none; padding: 8px; border-radius: 6px; cursor: pointer; margin-top: 10px; font-size: 11px; font-weight: bold; width: 100%; }

        /* OBJECT PAGE */
        #object-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 3000; display: none; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .page-content { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }
        .grid-main { display: grid; grid-template-columns: 1.2fr 1fr; gap: 40px; }
        .main-img-full { width: 100%; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .passport-table { width: 100%; border-collapse: collapse; margin-bottom: 25px; }
        .passport-table td { padding: 10px; border-bottom: 1px solid #eee; font-size: 14px; }
        .passport-table td:first-child { font-weight: bold; color: #888; width: 35%; text-transform: uppercase; font-size: 10px; }
        .section-title { font-size: 11px; color: #999; text-transform: uppercase; font-weight: bold; margin: 25px 0 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .links-grid { display: flex; flex-wrap: wrap; gap: 8px; }
        .ext-link-btn { text-decoration: none; padding: 8px 12px; border-radius: 6px; font-size: 12px; background: #f8f9fa; color: #333; font-weight: 600; border: 1px solid #ddd; display: flex; align-items: center; gap:5px; }
        .route-btn { display: block; background: #28a745; color: white; text-align: center; padding: 18px; text-decoration: none; border-radius: 10px; font-weight: bold; font-size: 18px; margin: 20px 0; }
        .share-row { display: flex; gap: 10px; margin-top: 15px; }
        .social-btn { flex: 1; border: none; padding: 12px; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; font-size: 12px; text-decoration: none; text-align: center; }
        #counter { padding: 12px; background: #f0f0f0; text-align: center; font-size: 12px; font-weight: bold; border-top: 1px solid #ddd; }

        @media (max-width: 768px) {
            #sidebar { position: fixed; top: 0; left: 0; height: 100%; width: 85%; max-width: 320px; transform: translateX(-100%); }
            #sidebar.open { transform: translateX(0); }
            .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1500; }
            .overlay.active { display: block; }
            .mobile-menu-btn { display: flex; }
            .close-sidebar-btn { display: block; }
            .leaflet-popup-content { width: 300px !important; }
            .popup-card { height: auto; min-height: 180px; }
            .popup-photo-side { width: 100px; }
            .popup-info { padding: 12px; }
            .popup-title { font-size: 14px; }
            .popup-desc { display: none; }
            .grid-main { grid-template-columns: 1fr; gap: 20px; }
            .page-content { padding: 20px 15px; }
        }
    </style>
</head>
<body>

<div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

<div id="sidebar">
    <div class="header">
        <div style="display:flex; align-items:center;">
            <button class="close-sidebar-btn" onclick="toggleSidebar()">√ó</button>
            <h2 style="margin:0; font-size: 20px;">–®–µ–≤—á–µ–Ω–∫–æ 360¬∞</h2>
        </div>
        <button class="reset-btn" onclick="resetFilters()">‚Ü∫ –°–∫–∏–Ω—É—Ç–∏</button>
    </div>
    
    <div class="filters">
        <div class="filter-group">
            <label>–ü–æ—à—É–∫</label>
            <input type="text" id="search" placeholder="–ú—ñ—Å—Ç–æ, –∞–≤—Ç–æ—Ä, –∫–ª—é—á–æ–≤–µ —Å–ª–æ–≤–æ...">
        </div>
        
        <div class="filter-group">
            <label>–¢–∏–ø –æ–±'—î–∫—Ç–∞</label>
            <div id="typeTags" class="tag-container"></div>
        </div>

        <div class="filter-group">
            <label>–í–∏–≥–ª—è–¥ (–¢–∞–∫—Å–æ–Ω–æ–º—ñ—è)</label>
            <div id="viewTags" class="tag-container"></div>
        </div>

        <div class="filter-group">
            <label>–†—ñ–∫ –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è (–º—É–ª—å—Ç–∏–≤–∏–±—ñ—Ä)</label>
            <div id="yearCheckboxes" class="checkbox-list"></div>
        </div>

        <div class="filter-group">
            <label>–ì–µ–æ–≥—Ä–∞—Ñ—ñ—è</label>
            <select id="fCountry" style="margin-bottom: 10px;"><option value="all">–£—Å—ñ –∫—Ä–∞—ó–Ω–∏</option></select>
            <div id="regionFilterGroup">
                <select id="fRegion"><option value="all">–£—Å—ñ –æ–±–ª–∞—Å—Ç—ñ –£–∫—Ä–∞—ó–Ω–∏</option></select>
            </div>
        </div>
    </div>
    <div id="counter">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
</div>

<div id="map-container">
    <button class="mobile-menu-btn" onclick="toggleSidebar()">‚ò∞ –§—ñ–ª—å—Ç—Ä–∏</button>
    <div id="map"></div>
</div>

<div id="object-page">
    <div class="page-content">
        <button onclick="closePage()" style="cursor:pointer; padding:10px 20px; border:1px solid #ddd; background:white; border-radius:8px; margin-bottom:20px; font-weight:bold;">‚Üê –ù–∞–∑–∞–¥</button>
        <div id="details"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
    const map = L.map('map', { zoomControl: false }).setView([48.5, 31.2], 5);
    L.control.zoom({ position: 'bottomright' }).addTo(map);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

    const markers = L.markerClusterGroup({ showCoverageOnHover: false });
    map.addLayer(markers);

    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTxfvvWkJdsGNJBOWM3oftjwmKf4xe6q4xOqrztdTmLSYskX49VhYzU6CCzPNRFWHojuW59X4sxlbrY/pub?output=csv';
    let rawData = [];
    let activeType = 'all', activeView = 'all';
    let selectedYears = new Set(); // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –≤–∏–±—Ä–∞–Ω—ñ —Ä–æ–∫–∏

    const getVal = (obj, key) => {
        if (!obj) return "";
        const k = Object.keys(obj).find(k => k.trim().toLowerCase() === key.trim().toLowerCase());
        return k ? obj[k].trim() : "";
    };

    // –î–æ–ø–æ–º—ñ–∂–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è: –≤–∏—Ç—è–≥—É—î –ø–µ—Ä—à—ñ 4 —Ü–∏—Ñ—Ä–∏ –∑ —Ä—è–¥–∫–∞
    const extractYear = (str) => {
        if (!str) return null;
        const match = str.match(/\d{4}/);
        return match ? match[0] : null;
    };

    Papa.parse(csvUrl, {
        download: true, header: true, skipEmptyLines: true,
        complete: (results) => {
            rawData = results.data.filter(i => getVal(i, 'lat'));
            init();
        }
    });

    function init() {
        // --- –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è —Ñ—ñ–ª—å—Ç—Ä—ñ–≤ –∫—Ä–∞—ó–Ω —Ç–∞ —Ä–µ–≥—ñ–æ–Ω—ñ–≤ ---
        const fc = document.getElementById('fCountry');
        const fr = document.getElementById('fRegion');
        
        const countryCounts = {};
        rawData.forEach(item => {
            const c = getVal(item, 'Country');
            if (c) countryCounts[c] = (countryCounts[c] || 0) + 1;
        });
        const sortedCountries = Object.keys(countryCounts).sort((a, b) => {
            if (a === '–£–∫—Ä–∞—ó–Ω–∞' || a === 'Ukraine') return -1;
            if (b === '–£–∫—Ä–∞—ó–Ω–∞' || b === 'Ukraine') return 1;
            return a.localeCompare(b, 'uk');
        });
        const regionCounts = {};
        rawData.filter(i => {
            const c = getVal(i, 'Country');
            return c === '–£–∫—Ä–∞—ó–Ω–∞' || c === 'Ukraine';
        }).forEach(item => {
            const r = getVal(item, 'Region');
            if (r) regionCounts[r] = (regionCounts[r] || 0) + 1;
        });
        const sortedRegions = Object.keys(regionCounts).sort((a, b) => a.localeCompare(b, 'uk'));
        
        sortedCountries.forEach(c => fc.innerHTML += `<option value="${c}">${c} (${countryCounts[c]})</option>`);
        sortedRegions.forEach(r => fr.innerHTML += `<option value="${r}">${r} (${regionCounts[r]})</option>`);
        
        fc.addEventListener('change', () => {
            const isUa = fc.value.includes('–£–∫—Ä–∞—ó–Ω–∞') || fc.value.toLowerCase() === 'ukraine';
            document.getElementById('regionFilterGroup').style.display = isUa ? 'block' : 'none';
            if (!isUa) fr.value = 'all';
            renderMap();
        });
        fr.addEventListener('change', renderMap);
        document.getElementById('search').addEventListener('input', renderMap);

        // --- –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —Å–ø–∏—Å–∫—É —Ä–æ–∫—ñ–≤ ---
        initYearFilter();

        renderMap();
        const id = new URLSearchParams(window.location.search).get('id');
        if (id) openPage(id);
    }

    function initYearFilter() {
        const yearCounts = {};
        rawData.forEach(item => {
            const y = extractYear(getVal(item, 'year_start'));
            if (y) yearCounts[y] = (yearCounts[y] || 0) + 1;
        });

        // –°–æ—Ä—Ç—É—î–º–æ —Ä–æ–∫–∏ –∑–∞ –∑—Ä–æ—Å—Ç–∞–Ω–Ω—è–º (—Å—Ç–∞—Ä—ñ—à—ñ –∑–≤–µ—Ä—Ö—É)
        const sortedYears = Object.keys(yearCounts).sort((a, b) => parseInt(a) - parseInt(b));
        
        const container = document.getElementById('yearCheckboxes');
        container.innerHTML = '';

        sortedYears.forEach(year => {
            const div = document.createElement('div');
            div.className = 'checkbox-item';
            div.innerHTML = `
                <input type="checkbox" value="${year}" id="cb-year-${year}">
                <span>${year}</span>
                <span class="count-badge">${yearCounts[year]}</span>
            `;
            // –î–æ–¥–∞—î–º–æ —Å–ª—É—Ö–∞—á –ø–æ–¥—ñ–π
            const cb = div.querySelector('input');
            div.addEventListener('click', (e) => {
                if (e.target !== cb) cb.checked = !cb.checked;
                if (cb.checked) selectedYears.add(year);
                else selectedYears.delete(year);
                renderMap();
            });
            container.appendChild(div);
        });
    }

    function renderMap() {
        markers.clearLayers();
        const s = document.getElementById('search').value.toLowerCase();
        const fc = document.getElementById('fCountry').value;
        const fr = document.getElementById('fRegion').value;

        const filtered = rawData.filter(item => {
            // –§—ñ–ª—å—Ç—Ä –ì–µ–æ–≥—Ä–∞—Ñ—ñ—ó
            if (fc !== 'all' && getVal(item, 'Country') !== fc) return false;
            if (fc.includes('–£–∫—Ä–∞—ó–Ω–∞') && fr !== 'all' && getVal(item, 'Region') !== fr) return false;
            
            // –§—ñ–ª—å—Ç—Ä –¢–∏–ø—É
            if (activeType !== 'all' && getVal(item, 'type') !== activeType) return false;
            
            // –§—ñ–ª—å—Ç—Ä –¢–∞–∫—Å–æ–Ω–æ–º—ñ—ó (–º—É–ª—å—Ç–∏—Ç–µ–≥–∏)
            if (activeView !== 'all') {
                const itemViews = getVal(item, 'view').split(',').map(s => s.trim());
                if (!itemViews.includes(activeView)) return false;
            }

            // –§—ñ–ª—å—Ç—Ä –†–æ–∫—ñ–≤ (–ú—É–ª—å—Ç–∏–≤–∏–±—ñ—Ä)
            // –Ø–∫—â–æ –≤–∏–±—Ä–∞–Ω–æ —Ö–æ—á–∞ –± –æ–¥–∏–Ω —Ä—ñ–∫ —É —Ñ—ñ–ª—å—Ç—Ä—ñ -> –ø–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ
            if (selectedYears.size > 0) {
                const itemYear = extractYear(getVal(item, 'year_start'));
                if (!itemYear || !selectedYears.has(itemYear)) return false;
            }

            // –§—ñ–ª—å—Ç—Ä –ü–æ—à—É–∫—É
            const pool = `${getVal(item,'City')} ${getVal(item,'sculptor')} ${getVal(item,'short description')}`.toLowerCase();
            return !s || pool.includes(s);
        });

        filtered.forEach(item => {
            const lat = parseFloat(getVal(item, 'lat').replace(',', '.'));
            const lon = parseFloat(getVal(item, 'lon').replace(',', '.'));
            const img = getVal(item, 'Photo-GM') || getVal(item, 'other photo link');
            let desc = getVal(item, 'short description') || "";
            if(desc.length > 130) desc = desc.substring(0, 130) + '...';

            const popupHtml = `
                <div class="popup-card">
                    <div class="popup-info">
                        <span class="popup-tag">${getVal(item, 'type') || '–û–±\'—î–∫—Ç'}</span>
                        <h3 class="popup-title">${getVal(item, 'City')}</h3>
                        <div class="popup-detail">üìç ${getVal(item, 'Country')}${getVal(item, 'Region') ? ', ' + getVal(item, 'Region') : ''}</div>
                        <div class="popup-detail">üìÖ –†—ñ–∫: ${getVal(item, 'year_start') || '-'}</div>
                        <div class="popup-desc">${desc}</div>
                        <button class="more-btn" onclick="openPage('${getVal(item, 'id')}')">–î–ï–¢–ê–õ–¨–ù–Ü–®–ï</button>
                    </div>
                    <div class="popup-photo-side">
                        ${img ? `<img src="${img}" class="popup-photo">` : ''}
                    </div>
                </div>`;
            markers.addLayer(L.marker([lat, lon]).bindPopup(popupHtml));
        });

        document.getElementById('counter').innerText = `–û–±'—î–∫—Ç—ñ–≤: ${filtered.length}`;
        updateTags('type', 'typeTags', activeType);
        updateTags('view', 'viewTags', activeView);
    }

    function updateTags(key, containerId, activeVal) {
        const counts = {};
        rawData.forEach(i => {
            const raw = getVal(i, key);
            if (!raw) return;
            if (key === 'view') {
                raw.split(',').forEach(part => { const tag = part.trim(); if(tag) counts[tag] = (counts[tag] || 0) + 1; });
            } else {
                counts[raw] = (counts[raw] || 0) + 1;
            }
        });

        const container = document.getElementById(containerId);
        container.innerHTML = '';
        Object.entries(counts).sort((a,b)=>b[1]-a[1]).forEach(([val, count]) => {
            const btn = document.createElement('div');
            btn.className = `stat-tag ${activeVal === val ? 'active' : ''}`;
            btn.innerHTML = `${val} <span class="count">${count}</span>`;
            btn.onclick = () => {
                if(key === 'type') activeType = (activeType === val ? 'all' : val);
                else activeView = (activeView === val ? 'all' : val);
                renderMap();
                if(window.innerWidth <= 768) toggleSidebar();
            };
            container.appendChild(btn);
        });
    }

    function resetFilters() {
        document.getElementById('search').value = '';
        document.getElementById('fCountry').value = 'all';
        document.getElementById('fRegion').value = 'all';
        activeType = 'all'; activeView = 'all';
        
        // –°–∫–∏–¥–∞–Ω–Ω—è —Ä–æ–∫—ñ–≤
        selectedYears.clear();
        document.querySelectorAll('#yearCheckboxes input').forEach(cb => cb.checked = false);

        renderMap();
        if(window.innerWidth <= 768) toggleSidebar();
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('overlay').classList.toggle('active');
    }

    function openPage(id) {
        const item = rawData.find(i => getVal(i, 'id') === id);
        if (!item) return;
        window.history.pushState({}, '', `?id=${id}`);
        
        const lat = getVal(item, 'lat').replace(',', '.');
        const lon = getVal(item, 'lon').replace(',', '.');
        const city = getVal(item, 'City');
        const type = getVal(item, 'type') || "–ü–∞–º'—è—Ç–Ω–∏–∫";
        const url = window.location.href;
        const shareText = encodeURIComponent(`${city}. ${type}. –°–≤—ñ—Ç–æ–≤–∞ –∫–∞—Ä—Ç–∞`);

        const directGmLink = getVal(item, 'GM');
