<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–®–µ–≤—á–µ–Ω–∫–æ 360¬∞ | –°–≤—ñ—Ç–æ–≤–∏–π —Ä–µ—î—Å—Ç—Ä</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        :root { --blue: #0057b7; --gold: #ffd700; --bg: #f4f7f6; }
        body { margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; display: flex; height: 100vh; overflow: hidden; background: var(--bg); }
        
        #sidebar { width: 340px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; z-index: 1000; box-shadow: 2px 0 15px rgba(0,0,0,0.1); }
        .header { padding: 20px; background: var(--blue); color: white; }
        .filters { padding: 15px; overflow-y: auto; flex: 1; }
        .filter-group { margin-bottom: 15px; }
        label { display: block; font-size: 11px; color: #999; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; }
        select, input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
        
        #regionFilterGroup { display: none; background: #f0f7ff; padding: 10px; border-radius: 6px; border: 1px dashed var(--blue); margin-bottom: 15px; }

        /* –°–¢–ò–õ–Ü –¢–ï–ì–Ü–í-–ö–ù–û–ü–û–ö */
        #statistics-panel { padding: 15px; background: #fafafa; border-top: 1px solid #eee; }
        .tag-container { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .stat-tag { 
            background: #eee; padding: 6px 12px; border-radius: 20px; font-size: 12px; 
            cursor: pointer; transition: 0.2s; border: 1px solid transparent;
            user-select: none; display: flex; align-items: center;
        }
        .stat-tag:hover { background: #e0e0e0; }
        .stat-tag.active { background: var(--blue); color: white; border-color: var(--blue); }
        .stat-tag .count { font-weight: bold; margin-left: 6px; opacity: 0.7; }
        .stat-tag.active .count { opacity: 1; }

        /* –í–ê–® –£–õ–Æ–ë–õ–ï–ù–ò–ô –ü–û–ü–ê–ü */
        .leaflet-popup-content-wrapper { border-radius: 12px; padding: 0; overflow: hidden; }
        .leaflet-popup-content { margin: 0 !important; width: 400px !important; }
        .popup-card { display: flex; height: 240px; }
        .popup-info { flex: 1.2; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; }
        .popup-photo-side { flex: 0.8; background: #333; position: relative; }
        .popup-photo { width: 100%; height: 100%; object-fit: cover; }
        .popup-title { margin: 0 0 4px; font-size: 16px; color: #222; font-weight: 800; }
        .popup-tag { display: inline-block; background: var(--gold); color: #000; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; text-transform: uppercase; margin-bottom: 8px; align-self: flex-start; }
        .popup-detail { font-size: 11px; color: #555; margin-bottom: 3px; }
        .popup-desc { font-size: 11px; color: #444; margin-top: 8px; border-top: 1px solid #eee; padding-top: 8px; line-height: 1.4; flex-grow: 1; }
        .more-btn { background: var(--blue); color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer; margin-top: 8px; font-size: 11px; font-weight: bold; }

        #object-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; display: none; overflow-y: auto; }
        .page-content { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }
        .grid-main { display: grid; grid-template-columns: 1.2fr 1fr; gap: 40px; }
        .main-img-full { width: 100%; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .passport-table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        .passport-table td { padding: 12px; border-bottom: 1px solid #eee; }
        .route-btn { display: block; background: #28a745; color: white; text-align: center; padding: 18px; text-decoration: none; border-radius: 10px; font-weight: bold; font-size: 18px; margin-top: 25px; }
        
        #map { flex: 1; }
        #counter { padding: 10px; background: #eee; text-align: center; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="header"><h2 style="margin:0">–®–µ–≤—á–µ–Ω–∫–æ 360¬∞</h2></div>
    <div class="filters">
        <div class="filter-group"><label>–ü–æ—à—É–∫</label><input type="text" id="search" placeholder="–ú—ñ—Å—Ç–æ, –∞–≤—Ç–æ—Ä, —Ä—ñ–∫..."></div>
        <div class="filter-group"><label>–ö—Ä–∞—ó–Ω–∞</label><select id="fCountry"><option value="all">–£—Å—ñ –∫—Ä–∞—ó–Ω–∏</option></select></div>
        <div id="regionFilterGroup"><label>–û–±–ª–∞—Å—Ç—å –£–∫—Ä–∞—ó–Ω–∏</label><select id="fRegion"><option value="all">–£—Å—ñ –æ–±–ª–∞—Å—Ç—ñ</option></select></div>
        <div class="filter-group"><label>–í–∏–≥–ª—è–¥ (–¢–∞–∫—Å–æ–Ω–æ–º—ñ—è)</label><select id="fView"><option value="all">–£—Å—ñ –≤–∞—Ä—ñ–∞–Ω—Ç–∏</option></select></div>
    </div>
    <div id="statistics-panel">
        <label>–¢–∏–ø –æ–±'—î–∫—Ç–∞ (–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞)</label>
        <div id="tag-container" class="tag-container">
            </div>
    </div>
    <div id="counter">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
</div>

<div id="map"></div>

<div id="object-page">
    <div class="page-content">
        <button onclick="closePage()" style="cursor:pointer; padding:10px 20px; border:none; background:#eee; border-radius:5px; margin-bottom:20px;">‚Üê –î–æ –º–∞–ø–∏</button>
        <div id="details"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
    const map = L.map('map').setView([48.5, 31.2], 4);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);
    const markers = L.markerClusterGroup();
    map.addLayer(markers);

    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTxfvvWkJdsGNJBOWM3oftjwmKf4xe6q4xOqrztdTmLSYskX49VhYzU6CCzPNRFWHojuW59X4sxlbrY/pub?output=csv';
    let rawData = [];
    let activeTypeFilter = 'all';

    const getValue = (obj, key) => {
        const foundKey = Object.keys(obj).find(k => k.trim() === key.trim());
        return foundKey ? obj[foundKey] : "";
    };

    Papa.parse(csvUrl, {
        download: true, header: true, skipEmptyLines: true,
        complete: (results) => {
            rawData = results.data;
            init();
        }
    });

    function init() {
        const countries = [...new Set(rawData.map(i => getValue(i, 'Country')))].filter(Boolean).sort();
        const regions = [...new Set(rawData.map(i => getValue(i, 'Region')))].filter(Boolean).sort();
        const views = [...new Set(rawData.map(i => getValue(i, 'view')))].filter(Boolean).sort();
        
        const fc = document.getElementById('fCountry');
        const fr = document.getElementById('fRegion');
        const fv = document.getElementById('fView');

        countries.forEach(c => fc.innerHTML += `<option value="${c}">${c}</option>`);
        regions.forEach(r => fr.innerHTML += `<option value="${r}">${r}</option>`);
        views.forEach(v => fv.innerHTML += `<option value="${v}">${v}</option>`);
        
        fc.addEventListener('change', () => {
            const isUa = fc.value === '–£–∫—Ä–∞—ó–Ω–∞' || fc.value === 'Ukraine';
            document.getElementById('regionFilterGroup').style.display = isUa ? 'block' : 'none';
            if (!isUa) fr.value = 'all';
            renderMap();
        });

        [fr, fv].forEach(el => el.addEventListener('change', renderMap));
        document.getElementById('search').addEventListener('input', renderMap);

        renderMap();
        
        const id = new URLSearchParams(window.location.search).get('id');
        if (id) openPage(id);
    }

    function renderMap() {
        markers.clearLayers();
        const s = document.getElementById('search').value.toLowerCase();
        const fc = document.getElementById('fCountry').value;
        const fr = document.getElementById('fRegion').value;
        const fv = document.getElementById('fView').value;

        const filtered = rawData.filter(item => {
            const lat = parseFloat(getValue(item, 'lat').replace(',', '.'));
            if (isNaN(lat)) return false;
            
            if (fc !== 'all' && getValue(item, 'Country') !== fc) return false;
            if (fc.includes('–£–∫—Ä–∞—ó–Ω–∞') && fr !== 'all' && getValue(item, 'Region') !== fr) return false;
            if (activeTypeFilter !== 'all' && getValue(item, 'type') !== activeTypeFilter) return false;
            if (fv !== 'all' && getValue(item, 'view') !== fv) return false;
            
            const pool = `${getValue(item,'City')} ${getValue(item,'sculptor')} ${getValue(item,'title')}`.toLowerCase();
            return !s || pool.includes(s);
        });

        filtered.forEach(item => {
            const lat = parseFloat(getValue(item, 'lat').replace(',', '.'));
            const lon = parseFloat(getValue(item, 'lon').replace(',', '.'));
            const mainImg = getValue(item, 'Photo-GM') || getValue(item, 'other photo link');
            
            const popupHtml = `
                <div class="popup-card">
                    <div class="popup-info">
                        <span class="popup-tag">${getValue(item, 'type') || '–û–±\'—î–∫—Ç'}</span>
                        <h3 class="popup-title">${getValue(item, 'City') || '–ü–∞–º\'—è—Ç–Ω–∏–∫'}</h3>
                        <div class="popup-detail"><b>üìç</b> ${getValue(item, 'Country')}${getValue(item, 'Region') ? ', ' + getValue(item, 'Region') : ''}</div>
                        <div class="popup-detail"><b>üìÖ</b> –†—ñ–∫: ${getValue(item, 'year_start') || '-'}</div>
                        <div class="popup-detail"><b>üë§</b> –ê–≤—Ç–æ—Ä: ${getValue(item, 'sculptor') || '-'}</div>
                        <div class="popup-desc">${getValue(item, 'short description') || ''}</div>
                        <button class="more-btn" onclick="openPage('${getValue(item, 'id')}')">–î–ï–¢–ê–õ–¨–ù–Ü–®–ï</button>
                    </div>
                    <div class="popup-photo-side">
                        ${mainImg ? `<img src="${mainImg}" class="popup-photo">` : `<div style="color:white;text-align:center;padding:50px 10px;font-size:10px">–§–æ—Ç–æ –≤—ñ–¥—Å—É—Ç–Ω—î</div>`}
                    </div>
                </div>
            `;
            markers.addLayer(L.marker([lat, lon]).bindPopup(popupHtml));
        });

        document.getElementById('counter').innerText = `–ó–Ω–∞–π–¥–µ–Ω–æ: ${filtered.length}`;
        updateTags(filtered);
    }

    function updateTags(filtered) {
        // –†–∞—Ö—É—î–º–æ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ª–∏—à–µ –¥–ª—è –ø–æ—Ç–æ—á–Ω–æ—ó –≤–∏–±—ñ—Ä–∫–∏ (–∞–±–æ –º–æ–∂–Ω–∞ –¥–ª—è –≤—Å—ñ—î—ó –±–∞–∑–∏, –∞–ª–µ –ª–æ–≥—ñ—á–Ω—ñ—à–µ –¥–ª—è –ø–æ—Ç–æ—á–Ω–æ—ó)
        const typeCounts = {};
        filtered.forEach(i => {
            const t = getValue(i, 'type') || '–Ü–Ω—à–µ';
            typeCounts[t] = (typeCounts[t] || 0) + 1;
        });

        const container = document.getElementById('tag-container');
        container.innerHTML = '';

        Object.entries(typeCounts).sort((a,b) => b[1] - a[1]).forEach(([type, count]) => {
            const tag = document.createElement('div');
            tag.className = `stat-tag ${activeTypeFilter === type ? 'active' : ''}`;
            tag.innerHTML = `${type} <span class="count">${count}</span>`;
            
            tag.onclick = () => {
                activeTypeFilter = (activeTypeFilter === type) ? 'all' : type;
                renderMap();
            };
            container.appendChild(tag);
        });
    }

    function openPage(id) {
        const item = rawData.find(i => getValue(i, 'id') === id);
        if (!item) return;
        window.history.pushState({}, '', `?id=${id}`);
        const img = getValue(item, 'Photo-GM') || getValue(item, 'other photo link');
        
        document.getElementById('details').innerHTML = `
            <div class="grid-main">
                <div><img src="${img}" class="main-img-full" onerror="this.src='https://via.placeholder.com/600x400?text=No+Photo'"></div>
                <div>
                    <h1>${getValue(item, 'City')}</h1>
                    <table class="passport-table">
                        <tr><td>–ö—Ä–∞—ó–Ω–∞</td><td>${getValue(item, 'Country')}</td></tr>
                        <tr><td>–û–±–ª–∞—Å—Ç—å</td><td>${getValue(item, 'Region') || '-'}</td></tr>
                        <tr><td>–¢–∏–ø</td><td>${getValue(item, 'type')}</td></tr>
                        <tr><td>–ê–≤—Ç–æ—Ä</td><td>${getValue(item, 'sculptor')}</td></tr>
                        <tr><td>–†—ñ–∫</td><td>${getValue(item, 'year_start')}</td></tr>
                        <tr><td>–ú–∞—Ç–µ—Ä—ñ–∞–ª</td><td>${getValue(item, 'material')}</td></tr>
                    </table>
                    <h3>–û–ø–∏—Å</h3>
                    <p>${getValue(item, 'short description')}</p>
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${getValue(item,'lat')},${getValue(item,'lon')}" target="_blank" class="route-btn">üó∫Ô∏è –ü–æ–±—É–¥—É–≤–∞—Ç–∏ –º–∞—Ä—à—Ä—É—Ç</a>
                </div>
            </div>
        `;
        document.getElementById('object-page').style.display = 'block';
    }

    function closePage() {
        window.history.pushState({}, '', window.location.pathname);
        document.getElementById('object-page').style.display = 'none';
    }
</script>
</body>
</html>
