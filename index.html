<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>–®–µ–≤—á–µ–Ω–∫–æ: –°–≤—ñ—Ç–æ–≤–∏–π –∫–∞—Ç–∞–ª–æ–≥</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        :root { --ukraine-blue: #0057b7; --ukraine-gold: #ffd700; }
        body { margin: 0; display: flex; height: 100vh; font-family: 'Segoe UI', Tahoma, sans-serif; background: #f0f2f5; }
        #sidebar { width: 340px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; box-shadow: 2px 0 15px rgba(0,0,0,0.1); z-index: 1000; }
        .header { padding: 25px 20px; background: var(--ukraine-blue); color: white; }
        .filters { padding: 20px; overflow-y: auto; flex: 1; border-bottom: 1px solid #eee; }
        .filter-group { margin-bottom: 18px; }
        label { display: block; font-weight: bold; margin-bottom: 6px; font-size: 11px; color: #999; text-transform: uppercase; letter-spacing: 0.5px; }
        select, input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; outline: none; }
        #statistics-panel { padding: 20px; background: #fdfdfd; font-size: 13px; max-height: 300px; overflow-y: auto; }
        .stat-list { list-style: none; padding: 0; margin: 0 0 15px; }
        .stat-list li { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #f5f5f5; }
        .stat-count { font-weight: bold; color: var(--ukraine-blue); background: #eef4fb; padding: 2px 8px; border-radius: 10px; font-size: 11px; }
        #map { flex: 1; }
        #counter { padding: 12px; background: #f8f9fa; text-align: center; font-weight: bold; font-size: 13px; color: var(--ukraine-blue); border-top: 1px solid #eee; }
        #regionFilterGroup { display: none; background: #f9f9f9; padding: 12px; border-radius: 8px; border: 1px solid #eee; margin-bottom: 18px; }
        
        /* POPUP DESIGN */
        .leaflet-popup-content-wrapper { border-radius: 12px; padding: 0; overflow: hidden; }
        .leaflet-popup-content { margin: 0 !important; width: 400px !important; }
        .popup-card { display: flex; height: 220px; }
        .popup-info { flex: 1.2; padding: 15px; overflow-y: auto; }
        .popup-photo-side { flex: 0.8; background: #333; position: relative; }
        .popup-photo { width: 100%; height: 100%; object-fit: cover; }
        .popup-title { margin: 0 0 4px; font-size: 16px; color: #222; font-weight: 800; }
        .popup-tag { display: inline-block; background: var(--ukraine-gold); color: #000; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; text-transform: uppercase; margin-bottom: 8px; }
        .popup-detail { font-size: 11px; color: #555; margin-bottom: 3px; }
        .popup-desc { font-size: 11px; color: #444; margin-top: 8px; border-top: 1px solid #eee; padding-top: 8px; line-height: 1.4; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="header">
        <h2 style="margin:0">–®–µ–≤—á–µ–Ω–∫–æ 360¬∞</h2>
        <p style="margin:5px 0 0; opacity:0.8; font-size:12px">–°–≤—ñ—Ç–æ–≤–∏–π —Ä–µ—î—Å—Ç—Ä –ø–∞–º'—è—Ç–Ω–∏–∫—ñ–≤</p>
    </div>
    <div class="filters">
        <div class="filter-group"><label>–ü–æ—à—É–∫</label><input type="text" id="searchInput" placeholder="–ú—ñ—Å—Ç–æ, –∞–≤—Ç–æ—Ä, —Ä—ñ–∫..."></div>
        <div class="filter-group"><label>–ö—Ä–∞—ó–Ω–∞</label><select id="countryFilter"><option value="all">–£—Å—ñ –∫—Ä–∞—ó–Ω–∏</option></select></div>
        <div id="regionFilterGroup" class="filter-group"><label>–û–±–ª–∞—Å—Ç—å –£–∫—Ä–∞—ó–Ω–∏</label><select id="regionFilter"><option value="all">–£—Å—ñ –æ–±–ª–∞—Å—Ç—ñ</option></select></div>
        <div class="filter-group"><label>–¢–∏–ø –æ–±'—î–∫—Ç–∞</label><select id="typeFilter"><option value="all">–£—Å—ñ —Ç–∏–ø–∏</option></select></div>
        <div class="filter-group"><label>–í–∏–≥–ª—è–¥ (–¢–∞–∫—Å–æ–Ω–æ–º—ñ—è)</label><select id="viewFilter"><option value="all">–£—Å—ñ –≤–∞—Ä—ñ–∞–Ω—Ç–∏</option></select></div>
    </div>
    <div id="statistics-panel"><h3>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h3><div id="stats-content">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div></div>
    <div id="counter">–¢—Ä–∏–≤–∞—î –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö...</div>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
    const map = L.map('map').setView([48.5, 31.2], 4);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);
    const markers = L.markerClusterGroup();
    map.addLayer(markers);

    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTxfvvWkJdsGNJBOWM3oftjwmKf4xe6q4xOqrztdTmLSYskX49VhYzU6CCzPNRFWHojuW59X4sxlbrY/pub?output=csv';

    let dataItems = [];

    // –§—É–Ω–∫—Ü—ñ—è –±–µ–∑–ø–µ—á–Ω–æ–≥–æ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –∑–Ω–∞—á–µ–Ω—å –∑ –æ–±'—î–∫—Ç–∞ (—ñ–≥–Ω–æ—Ä—É—î –ø—Ä–æ–±—ñ–ª–∏ –≤ –Ω–∞–∑–≤–∞—Ö –∫–æ–ª–æ–Ω–æ–∫)
    function getValue(obj, key) {
        const foundKey = Object.keys(obj).find(k => k.trim() === key.trim());
        return foundKey ? obj[foundKey] : "";
    }

    Papa.parse(csvUrl, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            console.log("–î–∞–Ω—ñ –æ—Ç—Ä–∏–º–∞–Ω–æ. –ö—ñ–ª—å–∫—ñ—Å—Ç—å —Ä—è–¥–∫—ñ–≤:", results.data.length);
            dataItems = results.data;
            populateFilters();
            updateMap();
        },
        error: function(err) {
            document.getElementById('counter').innerText = "–ü–æ–º–∏–ª–∫–∞ –¥–æ—Å—Ç—É–ø—É –¥–æ –¥–∞–Ω–∏—Ö!";
            console.error(err);
        }
    });

    function populateFilters() {
        const countries = [...new Set(dataItems.map(i => getValue(i, 'Country')))].filter(Boolean).sort();
        const regions = [...new Set(dataItems.map(i => getValue(i, 'Region')))].filter(Boolean).sort();
        const types = [...new Set(dataItems.map(i => getValue(i, 'type')))].filter(Boolean).sort();
        const views = [...new Set(dataItems.map(i => getValue(i, 'view')))].filter(Boolean).sort();

        fillSelect('countryFilter', countries);
        fillSelect('regionFilter', regions);
        fillSelect('typeFilter', types);
        fillSelect('viewFilter', views);
    }

    function fillSelect(id, list) {
        const sel = document.getElementById(id);
        list.forEach(item => {
            const opt = document.createElement('option');
            opt.value = opt.innerText = item;
            sel.appendChild(opt);
        });
    }

    document.getElementById('countryFilter').addEventListener('change', function() {
        const isUa = this.value === '–£–∫—Ä–∞—ó–Ω–∞' || this.value === 'Ukraine';
        document.getElementById('regionFilterGroup').style.display = isUa ? 'block' : 'none';
        updateMap();
    });

    function updateMap() {
        markers.clearLayers();
        const search = document.getElementById('searchInput').value.toLowerCase();
        const fCountry = document.getElementById('countryFilter').value;
        const fRegion = document.getElementById('regionFilter').value;
        const fType = document.getElementById('typeFilter').value;
        const fView = document.getElementById('viewFilter').value;

        const filtered = dataItems.filter(item => {
            const latRaw = getValue(item, 'lat');
            const lonRaw = getValue(item, 'lon');
            if (!latRaw || !lonRaw) return false;

            const lat = parseFloat(latRaw.replace(',', '.'));
            const lon = parseFloat(lonRaw.replace(',', '.'));
            if (isNaN(lat) || isNaN(lon)) return false;

            const country = getValue(item, 'Country');
            const type = getValue(item, 'type');
            const view = getValue(item, 'view');
            const region = getValue(item, 'Region');
            const city = getValue(item, 'City');

            if (fCountry !== 'all' && country !== fCountry) return false;
            if (fCountry.includes('–£–∫—Ä–∞—ó–Ω–∞') && fRegion !== 'all' && region !== fRegion) return false;
            if (fType !== 'all' && type !== fType) return false;
            if (fView !== 'all' && view !== fView) return false;
            
            const pool = `${city} ${getValue(item, 'sculptor')} ${getValue(item, 'year_start')}`.toLowerCase();
            return !search || pool.includes(search);
        });

        filtered.forEach(item => {
            const lat = parseFloat(getValue(item, 'lat').replace(',', '.'));
            const lon = parseFloat(getValue(item, 'lon').replace(',', '.'));
            
            const mainImg = getValue(item, 'Photo-GM') || getValue(item, 'other photo link');

            const popupHtml = `
                <div class="popup-card">
                    <div class="popup-info">
                        <span class="popup-tag">${getValue(item, 'type') || '–û–±\'—î–∫—Ç'}</span>
                        <h3 class="popup-title">${getValue(item, 'City') || '–ü–∞–º\'—è—Ç–Ω–∏–∫'}</h3>
                        <div class="popup-detail"><b>üìç</b> ${getValue(item, 'Country')}${getValue(item, 'Region') ? ', ' + getValue(item, 'Region') : ''}</div>
                        <div class="popup-detail"><b>üìÖ</b> –†—ñ–∫: ${getValue(item, 'year_start') || '-'}</div>
                        <div class="popup-detail"><b>üë§</b> –ê–≤—Ç–æ—Ä: ${getValue(item, 'sculptor') || '-'}</div>
                        <div class="popup-desc">${getValue(item, 'short description') || ''}</div>
                    </div>
                    <div class="popup-photo-side">
                        ${mainImg ? `<img src="${mainImg}" class="popup-photo">` : `<div style="color:white;text-align:center;padding:50px 10px;font-size:10px">–§–æ—Ç–æ –≤—ñ–¥—Å—É—Ç–Ω—î</div>`}
                    </div>
                </div>
            `;
            const m = L.marker([lat, lon]).bindPopup(popupHtml);
            markers.addLayer(m);
        });

        document.getElementById('counter').innerText = `–í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–æ: ${filtered.length}`;
        updateStats(filtered);
    }

    function updateStats(filtered) {
        const typeStats = {};
        const countryStats = {};
        filtered.forEach(item => {
            const t = getValue(item, 'type') || '–Ü–Ω—à–µ';
            const c = getValue(item, 'Country') || '–Ü–Ω—à–µ';
            typeStats[t] = (typeStats[t] || 0) + 1;
            countryStats[c] = (countryStats[c] || 0) + 1;
        });
        let html = '<strong>–ó–∞ —Ç–∏–ø–∞–º–∏:</strong><ul class="stat-list">';
        Object.entries(typeStats).sort((a,b)=>b[1]-a[1]).forEach(([k,v]) => html += `<li>${k}<span class="stat-count">${v}</span></li>`);
        html += '</ul><strong>–¢–æ–ø –∫—Ä–∞—ó–Ω:</strong><ul class="stat-list">';
        Object.entries(countryStats).sort((a,b)=>b[1]-a[1]).slice(0,5).forEach(([k,v]) => html += `<li>${k}<span class="stat-count">${v}</span></li>`);
        html += '</ul>';
        document.getElementById('stats-content').innerHTML = html;
    }

    ['searchInput', 'countryFilter', 'regionFilter', 'typeFilter', 'viewFilter'].forEach(id => {
        document.getElementById(id).addEventListener('change', updateMap);
        document.getElementById(id).addEventListener('input', updateMap);
    });
</script>
</body>
</html>
