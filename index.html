<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шевченко 360° | Світовий реєстр</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        :root { --blue: #0057b7; --gold: #ffd700; --bg: #f4f7f6; }
        body { margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; display: flex; height: 100vh; overflow: hidden; background: var(--bg); }
        
        /* SIDEBAR */
        #sidebar { width: 340px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; z-index: 1000; box-shadow: 2px 0 15px rgba(0,0,0,0.1); }
        .header { padding: 20px; background: var(--blue); color: white; }
        .filters { padding: 15px; overflow-y: auto; flex: 1; }
        .filter-group { margin-bottom: 15px; }
        label { display: block; font-size: 11px; color: #999; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; }
        select, input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
        
        /* Спеціальний стиль для фільтра областей */
        #regionFilterGroup { display: none; background: #f0f7ff; padding: 10px; border-radius: 6px; border: 1px dashed var(--blue); margin-top: -5px; margin-bottom: 15px; }

        #statistics-panel { padding: 15px; background: #fafafa; border-top: 1px solid #eee; font-size: 13px; max-height: 250px; overflow-y: auto; }
        .stat-list { list-style: none; padding: 0; margin: 5px 0; }
        .stat-list li { display: flex; justify-content: space-between; padding: 3px 0; border-bottom: 1px dotted #ccc; }
        .stat-count { font-weight: bold; color: var(--blue); }

        /* ВАШ УЛЮБЛЕНИЙ ПОПАП */
        .leaflet-popup-content-wrapper { border-radius: 12px; padding: 0; overflow: hidden; }
        .leaflet-popup-content { margin: 0 !important; width: 400px !important; }
        .popup-card { display: flex; height: 240px; }
        .popup-info { flex: 1.2; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; }
        .popup-photo-side { flex: 0.8; background: #333; position: relative; }
        .popup-photo { width: 100%; height: 100%; object-fit: cover; }
        .popup-title { margin: 0 0 4px; font-size: 16px; color: #222; font-weight: 800; }
        .popup-tag { display: inline-block; background: var(--gold); color: #000; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; text-transform: uppercase; margin-bottom: 8px; align-self: flex-start; }
        .popup-detail { font-size: 11px; color: #555; margin-bottom: 3px; }
        .popup-desc { font-size: 11px; color: #444; margin-top: 8px; border-top: 1px solid #eee; padding-top: 8px; line-height: 1.4; flex-grow: 1; }
        .more-btn { background: var(--blue); color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer; margin-top: 8px; font-size: 11px; font-weight: bold; }

        /* СТОРІНКА ОБ'ЄКТА */
        #object-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; display: none; overflow-y: auto; }
        .page-content { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }
        .grid-main { display: grid; grid-template-columns: 1.2fr 1fr; gap: 40px; }
        .main-img-full { width: 100%; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .passport-table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        .passport-table td { padding: 12px; border-bottom: 1px solid #eee; }
        .route-btn { display: block; background: #28a745; color: white; text-align: center; padding: 18px; text-decoration: none; border-radius: 10px; font-weight: bold; font-size: 18px; margin-top: 25px; }
        
        #map { flex: 1; }
        #counter { padding: 10px; background: #eee; text-align: center; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="header">
        <h2 style="margin:0">Шевченко 360°</h2>
    </div>
    <div class="filters">
        <div class="filter-group"><label>Пошук</label><input type="text" id="search" placeholder="Місто, автор, рік..."></div>
        <div class="filter-group"><label>Країна</label><select id="fCountry"><option value="all">Усі країни</option></select></div>
        
        <div id="regionFilterGroup">
            <label>Область України</label>
            <select id="fRegion"><option value="all">Усі області</option></select>
        </div>

        <div class="filter-group"><label>Тип</label><select id="fType"><option value="all">Усі типи</option></select></div>
        <div class="filter-group"><label>Вигляд</label><select id="fView"><option value="all">Усі варіанти</option></select></div>
    </div>
    <div id="statistics-panel">
        <h3 style="margin:0; font-size:14px">Статистика вибірки</h3>
        <div id="stats-content">Завантаження...</div>
    </div>
    <div id="counter">Триває завантаження...</div>
</div>

<div id="map"></div>

<div id="object-page">
    <div class="page-content">
        <button onclick="closePage()" style="cursor:pointer; padding:10px 20px; border:none; background:#eee; border-radius:5px; margin-bottom:20px;">← До мапи</button>
        <div id="details"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/markercluster.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
    const map = L.map('map').setView([48.5, 31.2], 4);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);
    const markers = L.markerClusterGroup();
    map.addLayer(markers);

    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTxfvvWkJdsGNJBOWM3oftjwmKf4xe6q4xOqrztdTmLSYskX49VhYzU6CCzPNRFWHojuW59X4sxlbrY/pub?output=csv';
    let rawData = [];

    const getValue = (obj, key) => {
        const foundKey = Object.keys(obj).find(k => k.trim() === key.trim());
        return foundKey ? obj[foundKey] : "";
    };

    Papa.parse(csvUrl, {
        download: true, header: true, skipEmptyLines: true,
        complete: (results) => {
            rawData = results.data;
            init();
        }
    });

    function init() {
        const countries = [...new Set(rawData.map(i => getValue(i, 'Country')))].filter(Boolean).sort();
        const regions = [...new Set(rawData.map(i => getValue(i, 'Region')))].filter(Boolean).sort();
        const types = [...new Set(rawData.map(i => getValue(i, 'type')))].filter(Boolean).sort();
        const views = [...new Set(rawData.map(i => getValue(i, 'view')))].filter(Boolean).sort();
        
        const fc = document.getElementById('fCountry');
        countries.forEach(c => fc.innerHTML += `<option value="${c}">${c}</option>`);
        
        const fr = document.getElementById('fRegion');
        regions.forEach(r => fr.innerHTML += `<option value="${r}">${r}</option>`);

        document.getElementById('fType').innerHTML += types.map(t => `<option value="${t}">${t}</option>`).join('');
        document.getElementById('fView').innerHTML += views.map(v => `<option value="${v}">${v}</option>`).join('');
        
        fc.addEventListener('change', function() {
            const isUa = this.value === 'Україна' || this.value === 'Ukraine';
            document.getElementById('regionFilterGroup').style.display = isUa ? 'block' : 'none';
            if (!isUa) document.getElementById('fRegion').value = 'all';
            renderMap();
        });

        renderMap();
        const id = new URLSearchParams(window.location.search).get('id');
        if (id) openPage(id);
    }

    function renderMap() {
        markers.clearLayers();
        const s = document.getElementById('search').value.toLowerCase();
        const fc = document.getElementById('fCountry').value;
        const fr = document.getElementById('fRegion').value;
        const ft = document.getElementById('fType').value;
        const fv = document.getElementById('fView').value;

        const filtered = rawData.filter(item => {
            const lat = parseFloat(getValue(item, 'lat').replace(',', '.'));
            if (isNaN(lat)) return false;
            if (fc !== 'all' && getValue(item, 'Country') !== fc) return false;
            if (fc.includes('Україна') && fr !== 'all' && getValue(item, 'Region') !== fr) return false;
            if (ft !== 'all' && getValue(item, 'type') !== ft) return false;
            if (fv !== 'all' && getValue(item, 'view') !== fv) return false;
            const pool = `${getValue(item,'City')} ${getValue(item,'sculptor')} ${getValue(item,'title')}`.toLowerCase();
            return !s || pool.includes(s);
        });
