<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шевченко 360° | Світовий реєстр</title>

    <meta property="og:type" content="website">
    <meta property="og:title" content="Шевченко 360° | Світова карта об'єктів">
    <meta property="og:description" content="Інтерактивний реєстр пам'ятників Кобзарю по всьому світу.">
    <meta property="og:url" content="https://terheritage-sys.github.io/">
    <meta property="og:image" content="https://terheritage-sys.github.io/logo_preview.jpg">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <style>
        :root { --blue: #0057b7; --gold: #ffd700; --bg: #f4f7f6; --text: #333; }
        body { margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; display: flex; height: 100vh; overflow: hidden; background: var(--bg); color: var(--text); }
        
        /* SIDEBAR */
        #sidebar { width: 360px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; z-index: 2000; box-shadow: 2px 0 15px rgba(0,0,0,0.1); transition: transform 0.3s ease; }
        .header { padding: 15px 20px; background: var(--blue); color: white; display: flex; justify-content: space-between; align-items: center; }
        
        .reset-btn { background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.5); padding: 5px 10px; border-radius: 4px; font-size: 11px; cursor: pointer; text-transform: uppercase; font-weight: bold; }
        
        .close-sidebar-btn { display: none; background: none; border: none; color: white; font-size: 24px; cursor: pointer; margin-right: 10px; }

        .filters { padding: 15px; overflow-y: auto; flex: 1; -webkit-overflow-scrolling: touch; }
        .filter-group { margin-bottom: 20px; }
        label { display: block; font-size: 11px; color: #888; text-transform: uppercase; font-weight: bold; margin-bottom: 8px; }
        select, input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; box-sizing: border-box; outline: none; }
        
        /* Стилі для списку чекбоксів (Роки) */
        .checkbox-list {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #fff;
            padding: 5px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 6px;
            font-size: 13px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }
        .checkbox-item:last-child { border-bottom: none; }
        .checkbox-item:hover { background: #f9f9f9; }
        .checkbox-item input { margin-right: 10px; cursor: pointer; }
        .checkbox-item span { flex: 1; }
        .checkbox-item .count-badge { font-size: 10px; color: #999; background: #eee; padding: 2px 6px; border-radius: 10px; }

        #regionFilterGroup { display: none; background: #f0f7ff; padding: 10px; border-radius: 6px; border: 1px dashed var(--blue); margin-bottom: 20px; }

        .tag-container { display: flex; flex-wrap: wrap; gap: 6px; }
        .stat-tag { background: #eee; padding: 6px 12px; border-radius: 20px; font-size: 11px; cursor: pointer; transition: 0.2s; border: 1px solid transparent; display: flex; align-items: center; user-select: none; }
        .stat-tag.active { background: var(--blue); color: white; border-color: var(--blue); }
        .stat-tag .count { margin-left: 6px; opacity: 0.7; font-size: 10px; font-weight: bold; }
        .stat-tag.active .count { opacity: 1; color: var(--gold); }

        /* MAP & UI */
        #map-container { flex: 1; position: relative; height: 100%; }
        #map { width: 100%; height: 100%; }

        .mobile-menu-btn { 
            display: none; position: absolute; top: 20px; left: 20px; z-index: 1000;
            background: var(--blue); color: white; border: none; 
            padding: 12px 15px; border-radius: 50px; font-weight: bold; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer;
            align-items: center; gap: 8px; font-size: 14px;
        }

        /* POPUP */
        .leaflet-popup-content-wrapper { border-radius: 12px; padding: 0; overflow: hidden; }
        .leaflet-popup-content { margin: 0 !important; width: 380px !important; }
        .popup-card { display: flex; height: 220px; }
        .popup-info { flex: 1; padding: 15px; overflow: hidden; display: flex; flex-direction: column; }
        .popup-photo-side { width: 130px; background: #222; flex-shrink: 0; }
        .popup-photo { width: 100%; height: 100%; object-fit: cover; }
        .popup-title { margin: 0 0 5px; font-size: 16px; color: #222; font-weight: 800; line-height: 1.2; }
        .popup-tag { display: inline-block; background: var(--gold); color: #000; padding: 3px 8px; border-radius: 4px; font-size: 9px; font-weight: bold; text-transform: uppercase; margin-bottom: 8px; align-self: flex-start; }
        .popup-detail { font-size: 11px; color: #666; margin-bottom: 2px; }
        .popup-desc { font-size: 11px; color: #555; margin-top: 8px; border-top: 1px solid #eee; padding-top: 8px; line-height: 1.3; flex-grow: 1; overflow: hidden; }
        .more-btn { background: var(--blue); color: white; border: none; padding: 8px; border-radius: 6px; cursor: pointer; margin-top: 10px; font-size: 11px; font-weight: bold; width: 100%; }

        /* OBJECT PAGE */
        #object-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 3000; display: none; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .page-content { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }
        .grid-main { display: grid; grid-template-columns: 1.2fr 1fr; gap: 40px; }
        .main-img-full { width: 100%; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .passport-table { width: 100%; border-collapse: collapse; margin-bottom: 25px; }
        .passport-table td { padding: 10px; border-bottom: 1px solid #eee; font-size: 14px; }
        .passport-table td:first-child { font-weight: bold; color: #888; width: 35%; text-transform: uppercase; font-size: 10px; }
        .section-title { font-size: 11px; color: #999; text-transform: uppercase; font-weight: bold; margin: 25px 0 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .links-grid { display: flex; flex-wrap: wrap; gap: 8px; }
        .ext-link-btn { text-decoration: none; padding: 8px 12px; border-radius: 6px; font-size: 12px; background: #f8f9fa; color: #333; font-weight: 600; border: 1px solid #ddd; display: flex; align-items: center; gap:5px; }
        .route-btn { display: block; background: #28a745; color: white; text-align: center; padding: 18px; text-decoration: none; border-radius: 10px; font-weight: bold; font-size: 18px; margin: 20px 0; }
        .share-row { display: flex; gap: 10px; margin-top: 15px; }
        .social-btn { flex: 1; border: none; padding: 12px; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; font-size: 12px; text-decoration: none; text-align: center; }
        #counter { padding: 12px; background: #f0f0f0; text-align: center; font-size: 12px; font-weight: bold; border-top: 1px solid #ddd; }

        @media (max-width: 768px) {
            #sidebar { position: fixed; top: 0; left: 0; height: 100%; width: 85%; max-width: 320px; transform: translateX(-100%); }
            #sidebar.open { transform: translateX(0); }
            .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1500; }
            .overlay.active { display: block; }
            .mobile-menu-btn { display: flex; }
            .close-sidebar-btn { display: block; }
            .leaflet-popup-content { width: 300px !important; }
            .popup-card { height: auto; min-height: 180px; }
            .popup-photo-side { width: 100px; }
            .popup-info { padding: 12px; }
            .popup-title { font-size: 14px; }
            .popup-desc { display: none; }
            .grid-main { grid-template-columns: 1fr; gap: 20px; }
            .page-content { padding: 20px 15px; }
        }
    </style>
</head>
<body>

<div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

<div id="sidebar">
    <div class="header">
        <div style="display:flex; align-items:center;">
            <button class="close-sidebar-btn" onclick="toggleSidebar()">×</button>
            <h2 style="margin:0; font-size: 20px;">Шевченко 360°</h2>
        </div>
        <button class="reset-btn" onclick="resetFilters()">↺ Скинути</button>
    </div>
    
    <div class="filters">
        <div class="filter-group">
            <label>Пошук</label>
            <input type="text" id="search" placeholder="Місто, автор, ключове слово...">
        </div>
        
        <div class="filter-group">
            <label>Тип об'єкта</label>
            <div id="typeTags" class="tag-container"></div>
        </div>

        <div class="filter-group">
            <label>Вигляд (Таксономія)</label>
            <div id="viewTags" class="tag-container"></div>
        </div>

        <div class="filter-group">
            <label>Рік встановлення (мультивибір)</label>
            <div id="yearCheckboxes" class="checkbox-list"></div>
        </div>

        <div class="filter-group">
            <label>Географія</label>
            <select id="fCountry" style="margin-bottom: 10px;"><option value="all">Усі країни</option></select>
            <div id="regionFilterGroup">
                <select id="fRegion"><option value="all">Усі області України</option></select>
            </div>
        </div>
    </div>
    <div id="counter">Завантаження...</div>
</div>

<div id="map-container">
    <button class="mobile-menu-btn" onclick="toggleSidebar()">☰ Фільтри</button>
    <div id="map"></div>
</div>

<div id="object-page">
    <div class="page-content">
        <button onclick="closePage()" style="cursor:pointer; padding:10px 20px; border:1px solid #ddd; background:white; border-radius:8px; margin-bottom:20px; font-weight:bold;">← Назад</button>
        <div id="details"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
    const map = L.map('map', { zoomControl: false }).setView([48.5, 31.2], 5);
    L.control.zoom({ position: 'bottomright' }).addTo(map);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

    const markers = L.markerClusterGroup({ showCoverageOnHover: false });
    map.addLayer(markers);

    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTxfvvWkJdsGNJBOWM3oftjwmKf4xe6q4xOqrztdTmLSYskX49VhYzU6CCzPNRFWHojuW59X4sxlbrY/pub?output=csv';
    let rawData = [];
    let activeType = 'all', activeView = 'all';
    let selectedYears = new Set(); // Зберігаємо вибрані роки

    const getVal = (obj, key) => {
        if (!obj) return "";
        const k = Object.keys(obj).find(k => k.trim().toLowerCase() === key.trim().toLowerCase());
        return k ? obj[k].trim() : "";
    };

    // Допоміжна функція: витягує перші 4 цифри з рядка
    const extractYear = (str) => {
        if (!str) return null;
        const match = str.match(/\d{4}/);
        return match ? match[0] : null;
    };

    Papa.parse(csvUrl, {
        download: true, header: true, skipEmptyLines: true,
        complete: (results) => {
            rawData = results.data.filter(i => getVal(i, 'lat'));
            init();
        }
    });

    function init() {
        // --- Налаштування фільтрів країн та регіонів ---
        const fc = document.getElementById('fCountry');
        const fr = document.getElementById('fRegion');
        
        const countryCounts = {};
        rawData.forEach(item => {
            const c = getVal(item, 'Country');
            if (c) countryCounts[c] = (countryCounts[c] || 0) + 1;
        });
        const sortedCountries = Object.keys(countryCounts).sort((a, b) => {
            if (a === 'Україна' || a === 'Ukraine') return -1;
            if (b === 'Україна' || b === 'Ukraine') return 1;
            return a.localeCompare(b, 'uk');
