<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–®–µ–≤—á–µ–Ω–∫–æ 360¬∞ | –°–≤—ñ—Ç–æ–≤–∏–π —Ä–µ—î—Å—Ç—Ä</title>

    <meta property="og:type" content="website">
    <meta property="og:title" content="–®–µ–≤—á–µ–Ω–∫–æ 360¬∞ | –°–≤—ñ—Ç–æ–≤–∞ –∫–∞—Ä—Ç–∞ –æ–±'—î–∫—Ç—ñ–≤">
    <meta property="og:description" content="–Ü–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∏–π —Ä–µ—î—Å—Ç—Ä –ø–∞–º'—è—Ç–Ω–∏–∫—ñ–≤ –ö–æ–±–∑–∞—Ä—é –ø–æ –≤—Å—å–æ–º—É —Å–≤—ñ—Ç—É. –ó–Ω–∞–π–¥–∏ —Å–≤—ñ–π –æ–±'—î–∫—Ç!">
    <meta property="og:url" content="https://terheritage-sys.github.io/">
    <meta property="og:image" content="https://terheritage-sys.github.io/logo_preview.jpg">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <style>
        :root { --blue: #0057b7; --gold: #ffd700; --bg: #f4f7f6; --text: #333; }
        body { margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; display: flex; height: 100vh; overflow: hidden; background: var(--bg); color: var(--text); }
        
        /* SIDEBAR */
        #sidebar { width: 360px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; z-index: 1000; box-shadow: 2px 0 15px rgba(0,0,0,0.1); }
        .header { padding: 15px 20px; background: var(--blue); color: white; display: flex; justify-content: space-between; align-items: center; }
        .reset-btn { background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.5); padding: 5px 10px; border-radius: 4px; font-size: 11px; cursor: pointer; text-transform: uppercase; font-weight: bold; }
        .reset-btn:hover { background: rgba(255,255,255,0.4); }

        .filters { padding: 15px; overflow-y: auto; flex: 1; }
        .filter-group { margin-bottom: 20px; }
        label { display: block; font-size: 11px; color: #888; text-transform: uppercase; font-weight: bold; margin-bottom: 8px; }
        select, input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; box-sizing: border-box; outline: none; }
        select:focus, input:focus { border-color: var(--blue); }
        
        #regionFilterGroup { display: none; background: #f0f7ff; padding: 10px; border-radius: 6px; border: 1px dashed var(--blue); margin-bottom: 20px; }

        /* TAGS */
        .tag-container { display: flex; flex-wrap: wrap; gap: 6px; }
        .stat-tag { 
            background: #eee; padding: 6px 12px; border-radius: 20px; font-size: 11px; 
            cursor: pointer; transition: 0.2s; border: 1px solid transparent; display: flex; align-items: center; user-select: none;
        }
        .stat-tag:hover { background: #e0e0e0; }
        .stat-tag.active { background: var(--blue); color: white; border-color: var(--blue); }
        .stat-tag .count { margin-left: 6px; opacity: 0.7; font-size: 10px; font-weight: bold; }
        .stat-tag.active .count { opacity: 1; color: var(--gold); }

        /* POPUP */
        .leaflet-popup-content-wrapper { border-radius: 12px; padding: 0; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .leaflet-popup-content { margin: 0 !important; width: 400px !important; }
        .popup-card { display: flex; height: 230px; }
        .popup-info { flex: 1.2; padding: 18px; overflow: hidden; display: flex; flex-direction: column; position: relative; }
        .popup-photo-side { flex: 0.8; background: #222; overflow: hidden; }
        .popup-photo { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        .popup-photo:hover { transform: scale(1.05); }
        .popup-title { margin: 0 0 5px; font-size: 18px; color: #222; font-weight: 800; line-height: 1.2; }
        .popup-tag { display: inline-block; background: var(--gold); color: #000; padding: 3px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; text-transform: uppercase; margin-bottom: 10px; align-self: flex-start; }
        .popup-desc { font-size: 12px; color: #555; margin-top: 10px; border-top: 1px solid #eee; padding-top: 10px; line-height: 1.4; flex-grow: 1; overflow: hidden; }
        .more-btn { background: var(--blue); color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; margin-top: 10px; font-size: 12px; font-weight: bold; width: 100%; transition: 0.2s; }
        .more-btn:hover { background: #004494; }

        /* OBJECT PAGE */
        #object-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; display: none; overflow-y: auto; }
        .page-content { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }
        .grid-main { display: grid; grid-template-columns: 1.2fr 1fr; gap: 50px; }
        @media(max-width:850px){ .grid-main { grid-template-columns: 1fr; } }
        
        .main-img-full { width: 100%; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.15); margin-bottom: 20px; }
        .passport-table { width: 100%; border-collapse: collapse; margin: 25px 0; }
        .passport-table td { padding: 12px; border-bottom: 1px solid #eee; vertical-align: top; font-size: 14px; }
        .passport-table td:first-child { font-weight: bold; color: #888; width: 35%; text-transform: uppercase; font-size: 11px; }

        /* LINKS */
        .section-title { font-size: 12px; color: #888; text-transform: uppercase; font-weight: bold; margin: 30px 0 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .links-grid { display: flex; flex-wrap: wrap; gap: 10px; }
        .ext-link-btn { text-decoration: none; padding: 10px 15px; border-radius: 6px; font-size: 13px; background: #f8f9fa; color: #333; font-weight: 600; border: 1px solid #ddd; transition: 0.2s; }
        .ext-link-btn:hover { background: #eee; border-color: #bbb; }
        
        .route-btn { display: block; background: #28a745; color: white; text-align: center; padding: 18px; text-decoration: none; border-radius: 10px; font-weight: bold; font-size: 18px; margin: 20px 0; transition: 0.2s; box-shadow: 0 4px 15px rgba(40,167,69,0.3); }
        .route-btn:hover { background: #218838; transform: translateY(-2px); }

        .share-row { display: flex; gap: 12px; margin-top: 15px; }
        .social-btn { flex: 1; border: none; padding: 12px; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; font-size: 13px; text-decoration: none; text-align: center; transition: 0.2s; }
        .social-btn:hover { opacity: 0.9; transform: translateY(-1px); }
        
        #map { flex: 1; }
        #counter { padding: 12px; background: #f0f0f0; text-align: center; font-size: 12px; font-weight: bold; border-top: 1px solid #ddd; color: var(--blue); }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="header">
        <h2 style="margin:0; font-size: 20px; letter-spacing: -0.5px;">–®–µ–≤—á–µ–Ω–∫–æ 360¬∞</h2>
        <button class="reset-btn" onclick="resetFilters()">‚Ü∫ –°–∫–∏–Ω—É—Ç–∏</button>
    </div>
    
    <div class="filters">
        <div class="filter-group">
            <label>–ü–æ—à—É–∫</label>
            <input type="text" id="search" placeholder="–ú—ñ—Å—Ç–æ, –∞–≤—Ç–æ—Ä, —Ä—ñ–∫...">
        </div>
        
        <div class="filter-group">
            <label>–¢–∏–ø –æ–±'—î–∫—Ç–∞</label>
            <div id="typeTags" class="tag-container"></div>
        </div>

        <div class="filter-group">
            <label>–í–∏–≥–ª—è–¥ (–¢–∞–∫—Å–æ–Ω–æ–º—ñ—è)</label>
            <div id="viewTags" class="tag-container"></div>
        </div>

        <div class="filter-group">
            <label>–ì–µ–æ–≥—Ä–∞—Ñ—ñ—è</label>
            <select id="fCountry" style="margin-bottom: 10px;"><option value="all">–£—Å—ñ –∫—Ä–∞—ó–Ω–∏</option></select>
            <div id="regionFilterGroup">
                <select id="fRegion"><option value="all">–£—Å—ñ –æ–±–ª–∞—Å—Ç—ñ –£–∫—Ä–∞—ó–Ω–∏</option></select>
            </div>
        </div>
    </div>
    
    <div id="counter">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –±–∞–∑–∏ –¥–∞–Ω–∏—Ö...</div>
</div>

<div id="map"></div>

<div id="object-page">
    <div class="page-content">
        <button onclick="closePage()" style="cursor:pointer; padding:10px 20px; border:1px solid #ddd; background:white; border-radius:8px; margin-bottom:30px; font-weight:bold; transition:0.2s;">‚Üê –ù–∞–∑–∞–¥ –¥–æ –º–∞–ø–∏</button>
        <div id="details"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
    const map = L.map('map', { zoomControl: false }).setView([48.5, 31.2], 4);
    L.control.zoom({ position: 'bottomright' }).addTo(map);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
        attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const markers = L.markerClusterGroup({
        showCoverageOnHover: false,
        maxClusterRadius: 50
    });
    map.addLayer(markers);

    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTxfvvWkJdsGNJBOWM3oftjwmKf4xe6q4xOqrztdTmLSYskX49VhYzU6CCzPNRFWHojuW59X4sxlbrY/pub?output=csv';
    let rawData = [];
    let activeType = 'all';
    let activeView = 'all';

    const getVal = (obj, key) => {
        if (!obj) return "";
        const k = Object.keys(obj).find(k => k.trim().toLowerCase() === key.trim().toLowerCase());
        return k ? obj[k].trim() : "";
    };

    Papa.parse(csvUrl, {
        download: true, header: true, skipEmptyLines: true,
        complete: (results) => {
            rawData = results.data.filter(i => getVal(i, 'lat'));
            init();
        }
    });

    function init() {
        const fc = document.getElementById('fCountry');
        const fr = document.getElementById('fRegion');
        
        const countries = [...new Set(rawData.map(i => getVal(i, 'Country')))].filter(Boolean).sort();
        const regions = [...new Set(rawData.map(i => getVal(i, 'Region')))].filter(Boolean).sort();

        countries.forEach(c => fc.innerHTML += `<option value="${c}">${c}</option>`);
        regions.forEach(r => fr.innerHTML += `<option value="${r}">${r}</option>`);
        
        fc.addEventListener('change', () => {
            const isUa = fc.value.includes('–£–∫—Ä–∞—ó–Ω–∞');
            document.getElementById('regionFilterGroup').style.display = isUa ? 'block' : 'none';
            if (!isUa) fr.value = 'all';
            renderMap();
        });

        fr.addEventListener('change', renderMap);
        document.getElementById('search').addEventListener('input', renderMap);

        renderMap();
        
        const id = new URLSearchParams(window.location.search).get('id');
        if (id) openPage(id);
    }

    function renderMap() {
        markers.clearLayers();
        const s = document.getElementById('search').value.toLowerCase();
        const fc = document.getElementById('fCountry').value;
        const fr = document.getElementById('fRegion').value;

        const filtered = rawData.filter(item => {
            if (fc !== 'all' && getVal(item, 'Country') !== fc) return false;
            if (fc.includes('–£–∫—Ä–∞—ó–Ω–∞') && fr !== 'all' && getVal(item, 'Region') !== fr) return false;
            if (activeType !== 'all' && getVal(item, 'type') !== activeType) return false;
            if (activeView !== 'all' && getVal(item, 'view') !== activeView) return false;
            
            const pool = `${getVal(item,'City')} ${getVal(item,'sculptor')} ${getVal(item,'title')}`.toLowerCase();
            return !s || pool.includes(s);
        });

        filtered.forEach(item => {
            const lat = parseFloat(getVal(item, 'lat').replace(',', '.'));
            const lon = parseFloat(getVal(item, 'lon').replace(',', '.'));
            const img = getVal(item, 'Photo-GM') || getVal(item, 'other photo link');
            
            let desc = getVal(item, 'short description') || "–û–ø–∏—Å –æ–±'—î–∫—Ç–∞ –≤—ñ–¥—Å—É—Ç–Ω—ñ–π...";
            if(desc.length > 130) desc = desc.substring(0, 130) + '...';

            const popupHtml = `
                <div class="popup-card">
                    <div class="popup-info">
                        <span class="popup-tag">${getVal(item, 'type') || '–û–±\'—î–∫—Ç'}</span>
                        <h3 class="popup-title">${getVal(item, 'City')}</h3>
                        <div style="font-size:11px; color:#777">üìç ${getVal(item, 'Country')}</div>
                        <div class="popup-desc">${desc}</div>
                        <button class="more-btn" onclick="openPage('${getVal(item, 'id')}')">–î–ï–¢–ê–õ–¨–ù–Ü–®–ï</button>
                    </div>
                    <div class="popup-photo-side">
                        ${img ? `<img src="${img}" class="popup-photo">` : `<div style="color:#555;text-align:center;padding-top:100px;font-size:10px">–§–æ—Ç–æ –≤—ñ–¥—Å—É—Ç–Ω—î</div>`}
                    </div>
                </div>`;
            markers.addLayer(L.marker([lat, lon]).bindPopup(popupHtml));
        });

        document.getElementById('counter').innerText = `–ó–Ω–∞–π–¥–µ–Ω–æ –æ–±'—î–∫—Ç—ñ–≤: ${filtered.length}`;
        updateTags('type', 'typeTags', activeType);
        updateTags('view', 'viewTags', activeView);
    }

    function updateTags(key, containerId, activeVal) {
        const counts = {};
        // –†–∞—Ö—É—î–º–æ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ª–∏—à–µ –∑–∞ –≥–µ–æ–≥—Ä–∞—Ñ—ñ—á–Ω–∏–º–∏ —Ñ—ñ–ª—å—Ç—Ä–∞–º–∏
        const fc = document.getElementById('fCountry').value;
        const fr = document.getElementById('fRegion').value;
        const s = document.getElementById('search').value.toLowerCase();

        const geoFiltered = rawData.filter(item => {
            if (fc !== 'all' && getVal(item, 'Country') !== fc) return false;
            if (fc.includes('–£–∫—Ä–∞—ó–Ω–∞') && fr !== 'all' && getVal(item, 'Region') !== fr) return false;
            const pool = `${getVal(item,'City')} ${getVal(item,'sculptor')}`.toLowerCase();
            return !s || pool.includes(s);
        });

        geoFiltered.forEach(i => {
            const val = getVal(i, key) || '–Ü–Ω—à–µ';
            counts[val] = (counts[val] || 0) + 1;
        });

        const container = document.getElementById(containerId);
        container.innerHTML = '';

        Object.entries(counts).sort((a,b) => b[1] - a[1]).forEach(([val, count]) => {
            const btn = document.createElement('div');
            btn.className = `stat-tag ${activeVal === val ? 'active' : ''}`;
            btn.innerHTML = `${val} <span class="count">${count}</span>`;
            btn.onclick = () => {
                if(key === 'type') activeType = (activeType === val ? 'all' : val);
                else activeView = (activeView === val ? 'all' : val);
                renderMap();
            };
            container.appendChild(btn);
        });
    }

    function resetFilters() {
        document.getElementById('search').value = '';
        document.getElementById('fCountry').value = 'all';
        document.getElementById('fRegion').value = 'all';
        document.getElementById('regionFilterGroup').style.display = 'none';
        activeType = 'all'; activeView = 'all';
        renderMap();
        map.setView([48.5, 31.2], 4);
    }

    function openPage(id) {
        const item = rawData.find(i => getVal(i, 'id') === id);
        if (!item) return;
        window.history.pushState({}, '', `?id=${id}`);
        
        const lat = getVal(item, 'lat');
        const lon = getVal(item, 'lon');
        const city = getVal(item, 'City');
        const type = getVal(item, 'type') || "–ü–∞–º'—è—Ç–Ω–∏–∫";
        const url = window.location.href;
        const fullShareText = `${city}. ${type}. –°–≤—ñ—Ç–æ–≤–∞ –∫–∞—Ä—Ç–∞`;

        // –§–æ—Ä–º—É–≤–∞–Ω–Ω—è –±–ª–æ–∫—É –ø–æ—Å–∏–ª–∞–Ω—å
        const extLinks = [
            { n: 'Google Maps', v: getVal(item, 'Google Maps link'), i: 'üó∫Ô∏è' },
            { n: 'Street View', v: getVal(item, 'Street view link'), i: 'üëÄ' },
            { n: 'Wikimapia', v: getVal(item, 'wikimapia link'), i: 'üåç' },
            { n: 'Wikipedia', v: getVal(item, 'Wikipedia link'), i: 'üìö' },
            { n: 'Kobzar.ua', v: getVal(item, 'kobzar.ua link'), i: 'üá∫üá¶' },
            { n: 'OSM', v: getVal(item, 'osm_id') ? `https://www.openstreetmap.org/node/${getVal(item, 'osm_id')}` : '', i: 'üß≠' }
        ].filter(l => l.v).map(l => `<a href="${l.v}" target="_blank" class="ext-link-btn">${l.i} ${l.n}</a>`).join('');

        document.getElementById('details').innerHTML = `
            <div class="grid-main">
                <div>
                    <img src="${getVal(item, 'Photo-GM') || getVal(item, 'other photo link')}" class="main-img-full" onerror="this.src='https://via.placeholder.com/800x600?text=No+Photo'">
                    <p style="color:#777; font-size:13px; line-height:1.6; background:#f9f9f9; padding:15px; border-radius:10px;">${getVal(item, 'short description')}</p>
                </div>
                <div>
                    <h1 style="margin:0; font-size:32px; color:#222;">${city}</h1>
                    <p style="color:var(--blue); font-weight:bold; margin-bottom:20px;">${getVal(item, 'Country')}</p>
                    
                    <table class="passport-table">
                        <tr><td>–ê–¥—Ä–µ—Å–∞</td><td>${getVal(item, 'Street')} ${getVal(item, 'adr')}</td></tr>
                        <tr><td>–¢–∏–ø</td><td>${type}</td></tr>
                        <tr><td>–í–∏–≥–ª—è–¥</td><td>${getVal(item, 'view')}</td></tr>
                        <tr><td>–ê–≤—Ç–æ—Ä</td><td>${getVal(item, 'sculptor')}</td></tr>
                        <tr><td>–†—ñ–∫</td><td>${getVal(item, 'year_start')}</td></tr>
                        <tr><td>–ú–∞—Ç–µ—Ä—ñ–∞–ª</td><td>${getVal(item, 'material')}</td></tr>
                    </table>

                    <div class="section-title">–ö–∞—Ä—Ç–∏ —Ç–∞ –∫–∞—Ç–∞–ª–æ–≥–∏</div>
                    <div class="links-grid">${extLinks || '–ü–æ—Å–∏–ª–∞–Ω–Ω—è –≤—ñ–¥—Å—É—Ç–Ω—ñ'}</div>

                    <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}" target="_blank" class="route-btn">üöó –ü–û–ë–£–î–£–í–ê–¢–ò –ú–ê–†–®–†–£–¢</a>

                    <div class="share-row">
                        <a href="https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(fullShareText)}" target="_blank" class="social-btn" style="background:#229ED9">Telegram</a>
                        <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}" target="_blank" class="social-btn" style="background:#1877f2">Facebook</a>
                        <button onclick="navigator.clipboard.writeText('${url}'); alert('–ü–æ—Å–∏–ª–∞–Ω–Ω—è —Ç–∞ –æ–ø–∏—Å —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ –¥–æ –±—É—Ñ–µ—Ä—É!')" class="social-btn" style="background:#555">üîó –ö–æ–ø—ñ—é–≤–∞—Ç–∏</button>
                    </div>
                </div>
            </div>`;
        document.getElementById('object-page').style.display = 'block';
    }

    function closePage() {
        window.history.pushState({}, '', window.location.pathname);
        document.getElementById('object-page').style.display = 'none';
    }
</script>
</body>
</html>
