<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–®–µ–≤—á–µ–Ω–∫–æ 360¬∞ | –°–≤—ñ—Ç–æ–≤–∏–π —Ä–µ—î—Å—Ç—Ä</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        :root { --blue: #0057b7; --gold: #ffd700; --bg: #f4f7f6; --text: #333; }
        body { margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; display: flex; height: 100vh; overflow: hidden; background: var(--bg); color: var(--text); }
        
        /* SIDEBAR */
        #sidebar { width: 360px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; z-index: 1000; box-shadow: 2px 0 15px rgba(0,0,0,0.1); }
        .header { padding: 15px 20px; background: var(--blue); color: white; display: flex; justify-content: space-between; align-items: center; }
        .reset-btn { background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.5); padding: 5px 10px; border-radius: 4px; font-size: 11px; cursor: pointer; text-transform: uppercase; }
        .reset-btn:hover { background: rgba(255,255,255,0.4); }

        .filters { padding: 15px; overflow-y: auto; flex: 1; }
        .filter-group { margin-bottom: 15px; }
        label { display: block; font-size: 11px; color: #888; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; }
        select, input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; box-sizing: border-box; }
        
        #regionFilterGroup { display: none; background: #f0f7ff; padding: 10px; border-radius: 6px; border: 1px dashed var(--blue); margin-bottom: 15px; }

        /* TAGS BUTTONS */
        .tag-container { display: flex; flex-wrap: wrap; gap: 6px; }
        .stat-tag { 
            background: #eee; padding: 5px 10px; border-radius: 15px; font-size: 11px; 
            cursor: pointer; transition: 0.2s; border: 1px solid transparent; display: flex; align-items: center; user-select: none;
        }
        .stat-tag:hover { background: #e0e0e0; }
        .stat-tag.active { background: var(--blue); color: white; border-color: var(--blue); }
        .stat-tag .count { margin-left: 5px; opacity: 0.7; font-size: 10px; font-weight: bold; }
        .stat-tag.active .count { opacity: 1; color: var(--gold); }

        /* POPUP */
        .leaflet-popup-content-wrapper { border-radius: 12px; padding: 0; overflow: hidden; }
        .leaflet-popup-content { margin: 0 !important; width: 380px !important; }
        .popup-card { display: flex; height: 220px; }
        .popup-info { flex: 1.3; padding: 15px; overflow: hidden; display: flex; flex-direction: column; }
        .popup-photo-side { flex: 0.7; background: #333; }
        .popup-photo { width: 100%; height: 100%; object-fit: cover; }
        .popup-title { margin: 0 0 5px; font-size: 15px; color: #222; font-weight: 800; line-height: 1.2; }
        .popup-tag { display: inline-block; background: var(--gold); color: #000; padding: 2px 6px; border-radius: 4px; font-size: 9px; font-weight: bold; text-transform: uppercase; margin-bottom: 8px; align-self: flex-start; }
        .popup-detail { font-size: 11px; color: #555; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .popup-desc { font-size: 11px; color: #444; margin-top: 8px; border-top: 1px solid #eee; padding-top: 8px; line-height: 1.3; flex-grow: 1; overflow: hidden; }
        .more-btn { background: var(--blue); color: white; border: none; padding: 6px; border-radius: 4px; cursor: pointer; margin-top: 8px; font-size: 11px; font-weight: bold; width: 100%; }

        /* OBJECT PAGE */
        #object-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; display: none; overflow-y: auto; }
        .page-content { max-width: 1000px; margin: 0 auto; padding: 40px 20px; }
        .grid-main { display: grid; grid-template-columns: 1.2fr 1fr; gap: 40px; }
        @media(max-width:768px){ .grid-main { grid-template-columns: 1fr; } }
        
        .main-img-full { width: 100%; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .passport-table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        .passport-table td { padding: 10px; border-bottom: 1px solid #eee; vertical-align: top; }
        .passport-table td:first-child { font-weight: bold; color: #777; width: 30%; }

        /* LINKS & BUTTONS */
        .links-grid { display: flex; flex-wrap: wrap; gap: 8px; margin: 20px 0; }
        .ext-link-btn { text-decoration: none; padding: 8px 12px; border-radius: 4px; font-size: 12px; background: #f0f0f0; color: #333; font-weight: bold; border: 1px solid #ddd; transition:0.2s; }
        .ext-link-btn:hover { background: #e0e0e0; }
        
        .route-btn { display: block; background: #28a745; color: white; text-align: center; padding: 15px; text-decoration: none; border-radius: 8px; font-weight: bold; font-size: 16px; margin: 10px 0; transition:0.2s; }
        .route-btn:hover { background: #218838; }

        .share-row { display: flex; gap: 10px; margin-top: 15px; }
        .social-btn { flex: 1; border: none; padding: 10px; border-radius: 6px; cursor: pointer; color: white; font-weight: bold; font-size: 12px; display: flex; justify-content: center; align-items: center; text-decoration: none;}
        
        #map { flex: 1; }
        #counter { padding: 10px; background: #eee; text-align: center; font-size: 11px; font-weight: bold; border-top: 1px solid #ccc; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="header">
        <h2 style="margin:0; font-size: 20px;">–®–µ–≤—á–µ–Ω–∫–æ 360¬∞</h2>
        <button class="reset-btn" onclick="resetFilters()">‚Ü∫ –°–∫–∏–Ω—É—Ç–∏</button>
    </div>
    
    <div class="filters">
        <div class="filter-group">
            <label>–ü–æ—à—É–∫</label>
            <input type="text" id="search" placeholder="–ú—ñ—Å—Ç–æ, –∞–≤—Ç–æ—Ä, —Ä—ñ–∫...">
        </div>
        
        <div class="filter-group">
            <label>–ö—Ä–∞—ó–Ω–∞</label>
            <select id="fCountry"><option value="all">–£—Å—ñ –∫—Ä–∞—ó–Ω–∏</option></select>
        </div>
        
        <div id="regionFilterGroup">
            <label>–û–±–ª–∞—Å—Ç—å –£–∫—Ä–∞—ó–Ω–∏</label>
            <select id="fRegion"><option value="all">–£—Å—ñ –æ–±–ª–∞—Å—Ç—ñ</option></select>
        </div>

        <div class="filter-group">
            <label>–¢–∏–ø –æ–±'—î–∫—Ç–∞</label>
            <div id="typeTags" class="tag-container"></div>
        </div>

        <div class="filter-group">
            <label>–í–∏–≥–ª—è–¥ (–¢–∞–∫—Å–æ–Ω–æ–º—ñ—è)</label>
            <div id="viewTags" class="tag-container"></div>
        </div>
    </div>
    
    <div id="counter">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –±–∞–∑–∏ –¥–∞–Ω–∏—Ö...</div>
</div>

<div id="map"></div>

<div id="object-page">
    <div class="page-content">
        <button onclick="closePage()" style="cursor:pointer; padding:8px 15px; border:none; background:#eee; border-radius:5px; margin-bottom:20px; font-weight:bold;">‚Üê –ù–∞–∑–∞–¥ –¥–æ –º–∞–ø–∏</button>
        <div id="details"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
    const map = L.map('map').setView([48.5, 31.2], 4);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);
    const markers = L.markerClusterGroup();
    map.addLayer(markers);

    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTxfvvWkJdsGNJBOWM3oftjwmKf4xe6q4xOqrztdTmLSYskX49VhYzU6CCzPNRFWHojuW59X4sxlbrY/pub?output=csv';
    let rawData = [];
    
    // –ê–∫—Ç–∏–≤–Ω—ñ —Ñ—ñ–ª—å—Ç—Ä–∏ —Ç–µ–≥—ñ–≤
    let activeType = 'all';
    let activeView = 'all';

    // –ó–∞—Ö–∏—â–µ–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è —á–∏—Ç–∞–Ω–Ω—è –¥–∞–Ω–∏—Ö (–≤–∏–ø—Ä–∞–≤–ª—è—î —Ä–µ–≥—ñ—Å—Ç—Ä —Ç–∞ –ø—É—Å—Ç—ñ –æ–±'—î–∫—Ç–∏)
    const getVal = (obj, key) => {
        if (!obj || typeof obj !== 'object') return "";
        const k = Object.keys(obj).find(k => k.trim().toLowerCase() === key.trim().toLowerCase());
        return k ? obj[k] : "";
    };

    Papa.parse(csvUrl, {
        download: true, header: true, skipEmptyLines: true,
        error: (err) => {
            document.getElementById('counter').innerText = "–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è!";
            alert("–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –¥–∞–Ω—ñ. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ —ñ–Ω—Ç–µ—Ä–Ω–µ—Ç.");
        },
        complete: (results) => {
            // –§—ñ–ª—å—Ç—Ä—É—î–º–æ "—Å–º—ñ—Ç—Ç—è" - –ø—É—Å—Ç—ñ —Ä—è–¥–∫–∏ –±–µ–∑ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
            rawData = results.data.filter(item => {
                const lat = getVal(item, 'lat');
                return lat && lat.length > 0; 
            });
            
            if (rawData.length === 0) {
                document.getElementById('counter').innerText = "–î–∞–Ω—ñ –≤—ñ–¥—Å—É—Ç–Ω—ñ –∞–±–æ –ø–æ–º–∏–ª–∫–∞ —Ñ–æ—Ä–º–∞—Ç—É.";
            } else {
                init();
            }
        }
    });

    function init() {
        const countries = [...new Set(rawData.map(i => getVal(i, 'Country')))].filter(Boolean).sort();
        const regions = [...new Set(rawData.map(i => getVal(i, 'Region')))].filter(Boolean).sort();
        
        const fc = document.getElementById('fCountry');
        const fr = document.getElementById('fRegion');

        countries.forEach(c => fc.innerHTML += `<option value="${c}">${c}</option>`);
        regions.forEach(r => fr.innerHTML += `<option value="${r}">${r}</option>`);
        
        fc.addEventListener('change', () => {
            const isUa = fc.value === '–£–∫—Ä–∞—ó–Ω–∞' || fc.value === 'Ukraine';
            document.getElementById('regionFilterGroup').style.display = isUa ? 'block' : 'none';
            if (!isUa) fr.value = 'all';
            renderMap();
        });

        fr.addEventListener('change', renderMap);
        document.getElementById('search').addEventListener('input', renderMap);

        renderMap();
        
        const id = new URLSearchParams(window.location.search).get('id');
        if (id) openPage(id);
    }

    function renderMap() {
        markers.clearLayers();
        const s = document.getElementById('search').value.toLowerCase();
        const fc = document.getElementById('fCountry').value;
        const fr = document.getElementById('fRegion').value;

        const filtered = rawData.filter(item => {
            const lat = parseFloat(getVal(item, 'lat').replace(',', '.'));
            if (isNaN(lat)) return false;
            
            if (fc !== 'all' && getVal(item, 'Country') !== fc) return false;
            if (fc.includes('–£–∫—Ä–∞—ó–Ω–∞') && fr !== 'all' && getVal(item, 'Region') !== fr) return false;
            if (activeType !== 'all' && getVal(item, 'type') !== activeType) return false;
            if (activeView !== 'all' && getVal(item, 'view') !== activeView) return false;
            
            const pool = `${getVal(item,'City')} ${getVal(item,'sculptor')} ${getVal(item,'title')}`.toLowerCase();
            return !s || pool.includes(s);
        });

        filtered.forEach(item => {
            const lat = parseFloat(getVal(item, 'lat').replace(',', '.'));
            const lon = parseFloat(getVal(item, 'lon').replace(',', '.'));
            const mainImg = getVal(item, 'Photo-GM') || getVal(item, 'other photo link');
            
            let desc = getVal(item, 'short description') || '';
            if(desc.length > 130) desc = desc.substring(0, 130) + '...';

            const popupHtml = `
                <div class="popup-card">
                    <div class="popup-info">
                        <span class="popup-tag">${getVal(item, 'type') || '–û–±\'—î–∫—Ç'}</span>
                        <h3 class="popup-title">${getVal(item, 'City') || '–ü–∞–º\'—è—Ç–Ω–∏–∫'}</h3>
                        <div class="popup-detail"><b>üìç</b> ${getVal(item, 'Country')}</div>
                        <div class="popup-detail"><b>üìÖ</b> ${getVal(item, 'year_start') || '-'}</div>
                        <div class="popup-desc">${desc}</div>
                        <button class="more-btn" onclick="openPage('${getVal(item, 'id')}')">–î–ï–¢–ê–õ–¨–ù–Ü–®–ï</button>
                    </div>
                    <div class="popup-photo-side">
                        ${mainImg ? `<img src="${mainImg}" class="popup-photo">` : `<div style="color:#aaa;text-align:center;padding:80px 10px;font-size:10px">–§–æ—Ç–æ<br>–≤—ñ–¥—Å—É—Ç–Ω—î</div>`}
                    </div>
                </div>
            `;
            markers.addLayer(L.marker([lat, lon]).bindPopup(popupHtml));
        });

        document.getElementById('counter').innerText = `–ó–Ω–∞–π–¥–µ–Ω–æ –æ–±'—î–∫—Ç—ñ–≤: ${filtered.length}`;
        
        // –û–Ω–æ–≤–ª—é—î–º–æ —Ç–µ–≥–∏ –Ω–∞ –æ—Å–Ω–æ–≤—ñ –≥–µ–æ–≥—Ä–∞—Ñ—ñ—á–Ω–æ—ó –≤–∏–±—ñ—Ä–∫–∏
        updateTags('type', 'typeTags', activeType);
        updateTags('view', 'viewTags', activeView);
    }

    function updateTags(key, containerId, activeVal) {
        const fc = document.getElementById('fCountry').value;
        const fr = document.getElementById('fRegion').value;
        const s = document.getElementById('search').value.toLowerCase();
        
        // –§—ñ–ª—å—Ç—Ä—É—î–º–æ –ª–∏—à–µ –∑–∞ –≥–µ–æ–≥—Ä–∞—Ñ—ñ—î—é/–ø–æ—à—É–∫–æ–º, —â–æ–± –±–∞—á–∏—Ç–∏ –≤—Å—ñ –¥–æ—Å—Ç—É–ø–Ω—ñ —Ç–∏–ø–∏
        const geoFiltered = rawData.filter(item => {
            if (fc !== 'all' && getVal(item, 'Country') !== fc) return false;
            if (fc.includes('–£–∫—Ä–∞—ó–Ω–∞') && fr !== 'all' && getVal(item, 'Region') !== fr) return false;
            const pool = `${getVal(item,'City')} ${getVal(item,'sculptor')}`.toLowerCase();
            return !s || pool.includes(s);
        });

        const counts = {};
        geoFiltered.forEach(i => {
            const val = getVal(i, key) || '–Ü–Ω—à–µ';
            if(val) counts[val] = (counts[val] || 0) + 1;
        });

        const container = document.getElementById(containerId);
        container.innerHTML = '';

        Object.entries(counts).sort((a,b) => b[1] - a[1]).forEach(([val, count]) => {
            const btn = document.createElement('div');
            btn.className = `stat-tag ${activeVal === val ? 'active' : ''}`;
            btn.innerHTML = `${val} <span class="count">${count}</span>`;
            btn.onclick = () => {
                // –ü–µ—Ä–µ–º–∏–∫–∞—î–º–æ –≥–ª–æ–±–∞–ª—å–Ω—ñ –∑–º—ñ–Ω–Ω—ñ
                if(key === 'type') activeType = (activeType === val ? 'all' : val);
                if(key === 'view') activeView = (activeView === val ? 'all' : val);
                renderMap();
            };
            container.appendChild(btn);
        });
    }

    function resetFilters() {
        document.getElementById('search').value = '';
        document.getElementById('fCountry').value = 'all';
        document.getElementById('fRegion').value = 'all';
        document.getElementById('regionFilterGroup').style.display = 'none';
        activeType = 'all';
        activeView = 'all';
        renderMap();
        map.setView([48.5, 31.2], 4);
    }

    function openPage(id) {
        const item = rawData.find(i => getVal(i, 'id') === id);
        if (!item) return;
        window.history.pushState({}, '', `?id=${id}`);
        
        const mainImg = getVal(item, 'Photo-GM') || getVal(item, 'other photo link');
        const lat = getVal(item, 'lat');
        const lon = getVal(item, 'lon');
        const url = encodeURIComponent(window.location.href);

        const links = [
            { name: 'Google Maps', val: getVal(item, 'Google Maps link'), icon: 'üó∫Ô∏è' },
            { name: 'Street View', val: getVal(item, 'Street view link'), icon: 'üëÄ' },
            { name: 'Wikimapia', val: getVal(item, 'wikimapia link'), icon: 'üåç' },
            { name: 'Wikipedia', val: getVal(item, 'Wikipedia link'), icon: 'üìö' },
            { name: 'Kobzar.ua', val: getVal(item, 'kobzar.ua link'), icon: 'üá∫üá¶' },
            { name: 'OSM', val: getVal(item, 'osm_id') ? `https://www.openstreetmap.org/node/${getVal(item, 'osm_id')}` : '', icon: 'üß≠' }
        ];

        let linksHtml = links.filter(l => l.val).map(l => 
            `<a href="${l.val}" target="_blank" class="ext-link-btn">${l.icon} ${l.name}</a>`
        ).join('');

        document.getElementById('details').innerHTML = `
            <div class="grid-main">
                <div>
                    <img src="${mainImg}" class="main-img-full" onerror="this.src='https://via.placeholder.com/600x400?text=No+Photo'">
                </div>
                <div>
                    <h1 style="margin-top:0">${getVal(item, 'City')}</h1>
                    <div style="color:#666; margin-bottom:20px; font-size:16px;">
                        ${getVal(item, 'Country')}, ${getVal(item, 'Region') || ''}
                    </div>
                    
                    <table class="passport-table">
                        <tr><td>–ê–¥—Ä–µ—Å–∞</td><td>${getVal(item, 'Street') || ''} ${getVal(item, 'adr') || ''}</td></tr>
                        <tr><td>–¢–∏–ø</td><td>${getVal(item, 'type')}</td></tr>
                        <tr><td>–í–∏–≥–ª—è–¥</td><td>${getVal(item, 'view')}</td></tr>
                        <tr><td>–ê–≤—Ç–æ—Ä</td><td>${getVal(item, 'sculptor')}</td></tr>
                        <tr><td>–†—ñ–∫</td><td>${getVal(item, 'year_start')}</td></tr>
                        <tr><td>–ú–∞—Ç–µ—Ä—ñ–∞–ª</td><td>${getVal(item, 'material')}</td></tr>
                    </table>

                    <h3>–û–ø–∏—Å</h3>
                    <p style="line-height:1.6">${getVal(item, 'short description')}</p>

                    <h4 style="margin-bottom:10px">–ö–∞—Ä—Ç–∏ —Ç–∞ –∫–∞—Ç–∞–ª–æ–≥–∏</h4>
                    <div class="links-grid">
                        ${linksHtml || '<span style="color:#999; font-size:12px">–ü–æ—Å–∏–ª–∞–Ω–Ω—è –≤—ñ–¥—Å—É—Ç–Ω—ñ</span>'}
                    </div>

                    <a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank" class="route-btn">
                        üöó –ü–æ–±—É–¥—É–≤–∞—Ç–∏ –º–∞—Ä—à—Ä—É—Ç
                    </a>

                    <div class="share-row">
                        <a href="https://www.facebook.com/sharer/sharer.php?u=${url}" target="_blank" class="social-btn" style="background:#1877f2">Facebook</a>
                        <a href="https://t.me/share/url?url=${url}&text=${getVal(item, 'City')}" target="_blank" class="social-btn" style="background:#229ED9">Telegram</a>
                        <button onclick="navigator.clipboard.writeText(window.location.href); alert('–ü–æ—Å–∏–ª–∞–Ω–Ω—è —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!')" class="social-btn" style="background:#555">–ö–æ–ø—ñ—é–≤–∞—Ç–∏</button>
                    </div>
                </div>
            </div>
        `;
        document.getElementById('object-page').style.display = 'block';
    }

    function closePage() {
        window.history.pushState({}, '', window.location.pathname);
        document.getElementById('object-page').style.display = 'none';
    }
</script>
</body>
</html>
