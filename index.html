<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Шевченко: Світовий каталог</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        :root { --ukraine-blue: #0057b7; --ukraine-gold: #ffd700; }
        body { margin: 0; display: flex; height: 100vh; font-family: 'Segoe UI', Tahoma, sans-serif; background: #f0f2f5; }
        
        /* SIDEBAR */
        #sidebar { width: 340px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; box-shadow: 2px 0 15px rgba(0,0,0,0.1); z-index: 1000; }
        .header { padding: 25px 20px; background: var(--ukraine-blue); color: white; }
        .filters { padding: 20px; overflow-y: auto; flex: 1; border-bottom: 1px solid #eee; }
        .filter-group { margin-bottom: 18px; }
        label { display: block; font-weight: bold; margin-bottom: 6px; font-size: 11px; color: #999; text-transform: uppercase; letter-spacing: 0.5px; }
        select, input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; outline: none; transition: 0.2s; }
        select:focus, input:focus { border-color: var(--ukraine-blue); }
        
        /* STATISTICS */
        #statistics-panel { padding: 20px; background: #fdfdfd; font-size: 13px; max-height: 300px; overflow-y: auto; }
        #statistics-panel h3 { margin: 0 0 12px; font-size: 14px; border-bottom: 2px solid var(--ukraine-gold); display: inline-block; }
        .stat-list { list-style: none; padding: 0; margin: 0 0 15px; }
        .stat-list li { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #f5f5f5; }
        .stat-count { font-weight: bold; color: var(--ukraine-blue); background: #eef4fb; padding: 2px 8px; border-radius: 10px; font-size: 11px; }

        #map { flex: 1; }
        #counter { padding: 12px; background: #f8f9fa; text-align: center; font-weight: bold; font-size: 13px; color: var(--ukraine-blue); border-top: 1px solid #eee; }
        #regionFilterGroup { display: none; background: #f9f9f9; padding: 12px; border-radius: 8px; border: 1px solid #eee; margin-bottom: 18px; }

        /* POPUP DESIGN */
        .leaflet-popup-content-wrapper { border-radius: 12px; padding: 0; overflow: hidden; box-shadow: 0 5px 20px rgba(0,0,0,0.2); }
        .leaflet-popup-content { margin: 0 !important; width: 420px !important; }
        
        .popup-card { display: flex; height: 240px; }
        .popup-info { flex: 1.2; padding: 18px; display: flex; flex-direction: column; overflow-y: auto; }
        .popup-photo-side { flex: 0.8; background: #333; position: relative; overflow: hidden; }
        
        .popup-photo { width: 100%; height: 100%; object-fit: cover; }
        .popup-title { margin: 0 0 4px; font-size: 18px; color: #222; font-weight: 800; }
        .popup-tag { display: inline-block; background: var(--ukraine-gold); color: #000; padding: 2px 7px; border-radius: 4px; font-size: 10px; font-weight: bold; text-transform: uppercase; margin-bottom: 10px; }
        .popup-detail { font-size: 12px; color: #555; margin-bottom: 4px; line-height: 1.4; }
        .popup-desc { font-size: 12px; color: #444; margin-top: 10px; padding-top: 10px; border-top: 1px solid #eee; font-style: italic; line-height: 1.5; }
        .no-img { display: flex; align-items: center; justify-content: center; height: 100%; color: #666; font-size: 11px; text-align: center; background: #e0e0e0; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="header">
        <h2 style="margin:0">Шевченко 360°</h2>
        <p style="margin:5px 0 0; opacity:0.8; font-size:12px">Світовий реєстр пам'ятників</p>
    </div>
    
    <div class="filters">
        <div class="filter-group">
            <label>Пошук за ключовим словом</label>
            <input type="text" id="searchInput" placeholder="Місто, скульптор, рік...">
        </div>
        <div class="filter-group">
            <label>Країна</label>
            <select id="countryFilter"><option value="all">Усі країни</option></select>
        </div>
        <div id="regionFilterGroup">
            <label>Область України</label>
            <select id="regionFilter"><option value="all">Усі області</option></select>
        </div>
        <div class="filter-group">
            <label>Тип об'єкта</label>
            <select id="typeFilter"><option value="all">Усі типи</option></select>
        </div>
        <div class="filter-group">
            <label>Вигляд (Таксономія)</label>
            <select id="viewFilter"><option value="all">Усі варіанти</option></select>
        </div>
    </div>

    <div id="statistics-panel">
        <h3>Статистика вибірки</h3>
        <div id="stats-content">Завантаження даних...</div>
    </div>

    <div id="counter">Готово до роботи</div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
    const map = L.map('map').setView([48.5, 31.2], 4);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap'
    }).addTo(map);
    
    const markers = L.markerClusterGroup({ spiderfyOnMaxZoom: true, showCoverageOnHover: false });
    map.addLayer(markers);

    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTxfvvWkJdsGNJBOWM3oftjwmKf4xe6q4xOqrztdTmLSYskX49VhYzU6CCzPNRFWHojuW59X4sxlbrY/pub?output=csv';

    let dataItems = [];

    Papa.parse(csvUrl, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            dataItems = results.data;
            populateFilters();
            updateMap();
        }
    });

    function populateFilters() {
        const countries = [...new Set(dataItems.map(i => i.Country))].filter(Boolean).sort();
        const regions = [...new Set(dataItems.map(i => i.Region))].filter(Boolean).sort();
        const types = [...new Set(dataItems.map(i => i.type))].filter(Boolean).sort();
        const views = [...new Set(dataItems.map(i => i.view))].filter(Boolean).sort();

        fillSelect('countryFilter', countries);
        fillSelect('regionFilter', regions);
        fillSelect('typeFilter', types);
        fillSelect('viewFilter', views);
    }

    function fillSelect(id, list) {
        const sel = document.getElementById(id);
        list.forEach(item => {
            const opt = document.createElement('option');
            opt.value = opt.innerText = item;
            sel.appendChild(opt);
        });
    }

    document.getElementById('countryFilter').addEventListener('change', function() {
        const isUa = this.value === 'Україна' || this.value === 'Ukraine';
        document.getElementById('regionFilterGroup').style.display = isUa ? 'block' : 'none';
        if (!isUa) document.getElementById('regionFilter').value = 'all';
        updateMap();
    });

    function updateStats(filtered) {
        const typeStats = {};
        const countryStats = {};
        
        filtered.forEach(item => {
            typeStats[item.type] = (typeStats[item.type] || 0) + 1;
            countryStats[item.Country] = (countryStats[item.Country] || 0) + 1;
        });

        const sortedTypes = Object.entries(typeStats).sort((a,b) => b[1] - a[1]);
        const sortedCountries = Object.entries(countryStats).sort((a,b) => b[1] - a[1]).slice(0, 5);

        let html = '<strong>За типами:</strong><ul class="stat-list">';
        sortedTypes.forEach(([k, v]) => html += `<li>${k} <span class="stat-count">${v}</span></li>`);
        html += '</ul><strong>
